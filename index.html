<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AnÃ´nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Painel Esquerdo com o BalÃ£o Interativo */
        #left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
            position: relative;
        }

        #balloon-container {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balloon-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Lado Direito: Chat */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Alinhamento de Mensagens */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            line-height: 1.4;
        }

        .msg-me {
            align-self: flex-end;
            background: rgba(60, 0, 0, 0.6);
            border-right: 3px solid #ff0000;
            color: #fff;
        }

        .msg-others {
            align-self: flex-start;
            background: rgba(20, 20, 20, 0.8);
            border-left: 3px solid #444;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0a0000;
            border: 1px solid #440000;
            padding: 12px;
            color: #ff0000;
            outline: none;
        }

        button {
            background: #660000;
            color: #fff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #ff0000; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div id="balloon-container" class="balloon-float">
            <span id="balloon-face">ðŸ™‚</span>
            <span>ðŸŽˆ</span>
        </div>
    </div>

    <div id="chat-panel">
        <header>CHAT ANÃ”NIMO - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ escreva sua transmissÃ£o... ]" />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // LÃ³gica do BalÃ£o
        const balloonDiv = document.getElementById('balloon-container');
        const balloonFace = document.getElementById('balloon-face');

        balloonDiv.addEventListener('click', () => {
            balloonFace.innerText = 'ðŸ˜¡'; // Cara brava
            balloonDiv.style.transform = 'scale(1.3) translateY(-100px)'; // Voa/Aumenta
            
            setTimeout(() => {
                balloonFace.innerText = 'ðŸ™‚'; // Volta a ficar feliz
                balloonDiv.style.transform = 'scale(1) translateY(0)';
            }, 4000);
        });

        // LÃ³gica do Chat
        const form = document.querySelector('form');
        const input = document.querySelector('#m');
        const messagesContainer = document.querySelector('#messages');

        form.onsubmit = function(e) {
            e.preventDefault();
            if (input.value.trim()) {
                const data = {
                    id: socket.id, // Enviamos o ID para identificar quem Ã© quem
                    user: "UsuÃ¡rio " + userNumber,
                    text: input.value,
                    color: myColor
                };
                socket.emit('chat message', data);
                input.value = '';
            }
        };

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            
            // Se o ID da mensagem for igual ao meu ID, vai pra direita
            if (msg.id === socket.id) {
                item.className = 'message msg-me';
            } else {
                item.className = 'message msg-others';
            }

            item.innerHTML = `<span style="color:${msg.color}">ðŸŽˆ</span> <strong>${msg.user}:</strong> ${msg.text}`;
            messagesContainer.appendChild(item);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>
</html>
