<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BIPOLAR - ELITE SYSTEM</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #ffb7ce; --bg: #ffffff; --text: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; }
        body { background: var(--bg); height: 100vh; overflow: hidden; color: var(--text); display: flex; transition: 0.5s; }
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 3px solid #ff0055; padding: 40px; text-align: center; width: 380px; background: #000; }
        .login-box input { width: 100%; padding: 12px; margin-top: 15px; background: #000; border: 1px solid #ff0055; color: #00ff00; outline: none; }
        #main-app { display: none; width: 100%; height: 100%; }
        #canvas-particles { position: absolute; inset: 0; width: calc(100% - 550px); height: 100%; z-index: 1; cursor: crosshair; }
        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; pointer-events: none; }
        #ranking-box { position: absolute; top: 80px; left: 20px; background: rgba(0,0,0,0.05); padding: 10px; border: 1px solid var(--main); width: 230px; pointer-events: auto; }
        .nav-bar { position: absolute; top: 20px; left: 20px; pointer-events: auto; }
        .nav-btn { padding: 10px 15px; border: 2px solid var(--main); cursor: pointer; background: var(--bg); color: var(--text); font-weight: bold; }
        .nav-btn.active { background: var(--main); color: #fff; }
        #big-icon { font-size: 100px; }
        #score { font-size: 60px; font-weight: bold; color: var(--main); }
        #achievement-msg { height: 60px; font-size: 20px; font-weight: bold; color: #ff0000; text-align: center; opacity: 0; transition: 0.3s; }
        .chat-sidebar { width: 550px; border-left: 3px solid var(--main); display: flex; flex-direction: column; background: var(--bg); z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(0,0,0,0.03); padding: 10px; border-left: 4px solid var(--main); word-wrap: break-word; }
        .msg img { max-width: 100%; margin-top: 5px; border-radius: 5px; display: block; border: 1px solid var(--main); }
        .msg audio { width: 100%; margin-top: 5px; display: block; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; }
        #msg-in { width: 100%; padding: 10px; border: 1px solid var(--main); background: none; color: var(--text); margin-bottom: 10px; }
        .controls { display: flex; gap: 5px; }
        .controls button { flex: 1; padding: 10px; border: 1px solid var(--main); background: none; color: var(--main); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#ff0055;">BIPOLAR</h1>
            <input type="text" id="nick" placeholder="APELIDO" maxlength="10">
            <input type="password" id="pass" placeholder="SENHA">
            <button onclick="entrar()" style="width:100%; padding:10px; margin-top:10px; background:#ff0055; color:#fff; border:none; cursor:pointer;">ACESSAR</button>
        </div>
    </div>

    <div id="main-app">
        <canvas id="canvas-particles"></canvas>
        <div style="display:flex; width:100%; height:100%;">
            <div class="stage">
                <div class="nav-bar">
                    <button id="btn-sky" class="nav-btn active" onclick="mudar('sky')">CÃ‰U ðŸ’–</button>
                    <button id="btn-hell" class="nav-btn" onclick="mudar('hell')">INFERNO ðŸ’€</button>
                </div>
                <div id="ranking-box">
                    <div style="font-weight:bold; text-align:center; border-bottom:1px solid var(--main);">TOP 5 ELITE</div>
                    <div id="ranking-list"></div>
                </div>
                <div id="big-icon">ðŸ’–</div>
                <div id="score">0</div>
                <div id="achievement-msg"></div>
            </div>
            <div class="chat-sidebar">
                <div id="messages"></div>
                <div class="input-area">
                    <input type="text" id="msg-in" placeholder="Escreva..." onkeypress="if(event.key==='Enter') enviar()">
                    <input type="file" id="up-img" accept="image/*" style="display:none" onchange="uploadImg(this)">
                    <div class="controls">
                        <button onclick="enviar()">ENVIAR</button>
                        <button onclick="document.getElementById('up-img').click()">FOTO</button>
                        <button id="btn-rec" onclick="handleAudio()">GRAVAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let user = "", sala = "sky", placar = { sky:0, hell:0 };
        const canvas = document.getElementById('canvas-particles');
        const ctx = canvas.getContext('2d');
        let particles = [], recorder, chunks = [], isRec = false;

        function showAchievement(txt) {
            const el = document.getElementById('achievement-msg');
            el.innerText = txt; el.style.opacity = '1';
            setTimeout(() => el.style.opacity = '0', 3000);
        }

        function entrar() {
            const n = document.getElementById('nick').value.trim();
            const p = document.getElementById('pass').value;
            if(!n || !p) return;
            socket.emit('login request', { nickname: n, password: p }, (res) => {
                if(res.success) {
                    user = n; placar = res.scores;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.getElementById('score').innerText = placar[sala];
                    resize(); animate(); socket.emit('join room', sala);
                } else alert(res.message || "Erro");
            });
        }

        function mudar(m) {
            sala = m;
            const isSky = m === 'sky';
            document.documentElement.style.setProperty('--main', isSky ? '#ffb7ce' : '#ff3300');
            document.documentElement.style.setProperty('--bg', isSky ? '#ffffff' : '#000000');
            document.documentElement.style.setProperty('--text', isSky ? '#000' : '#ffffff');
            document.getElementById('big-icon').innerText = isSky ? 'ðŸ’–' : 'ðŸ’€';
            document.getElementById('btn-sky').classList.toggle('active', isSky);
            document.getElementById('btn-hell').classList.toggle('active', !isSky);
            document.getElementById('score').innerText = placar[sala];
            particles = []; socket.emit('join room', sala);
        }

        canvas.addEventListener('mousedown', (e) => {
            particles.forEach((p) => {
                if(!p.exploded && e.clientX > p.x && e.clientX < p.x+50 && e.clientY > p.y-50 && e.clientY < p.y) {
                    p.exploded = true; placar[sala]++;
                    const pt = placar[sala];
                    document.getElementById('score').innerText = pt;
                    
                    if(pt === 100) showAchievement("NÃ­vel ðŸ’©: TÃ¡ ruim hein!");
                    if(pt === 200) showAchievement("NÃ­vel ðŸ¤¡: ComeÃ§ou a brincadeira!");
                    if(pt === 300) showAchievement("NÃ­vel âš¡: TÃ¡ ficando elÃ©trico!");
                    if(pt === 500) showAchievement("NÃ­vel ðŸ›¡ï¸: Um verdadeiro GuardiÃ£o!");
                    if(pt === 1000) showAchievement("NÃ­vel ðŸ‘‘: O REI DA BIPOLARIDADE!");

                    socket.emit('update score', { room: sala });
                }
            });
        });

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            if(Math.random() < 0.04) particles.push({ x: Math.random()*(canvas.width-50), y: canvas.height+50, exploded: false, timer: 0, speed: Math.random()*2+1 });
            particles.forEach((p, i) => {
                if(!p.exploded) p.y -= p.speed; else p.timer++;
                ctx.font = "40px Arial";
                ctx.fillText(p.exploded ? "ðŸ’¥" : (sala === 'sky' ? "ðŸ’–" : "ðŸ’€"), p.x, p.y);
                if(p.y < -50 || p.timer > 10) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        function resize() { canvas.width = window.innerWidth - 550; canvas.height = window.innerHeight; }
        
        function enviar() {
            const i = document.getElementById('msg-in');
            if(i.value) socket.emit('chat message', { room: sala, text: i.value });
            i.value = "";
        }

        // FIX DAS FOTOS: FunÃ§Ã£o Robusta
        function uploadImg(input) {
            if (input.files && input.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    socket.emit('chat message', { 
                        room: sala, 
                        img: e.target.result 
                    });
                    input.value = ""; // Limpa para permitir re-envio
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        async function handleAudio() {
            const b = document.getElementById('btn-rec');
            if(!isRec) {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    recorder = new MediaRecorder(s); chunks = [];
                    recorder.ondataavailable = e => chunks.push(e.data);
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm' });
                        const r = new FileReader();
                        r.onload = (e) => socket.emit('chat message', { room: sala, audio: e.target.result });
                        r.readAsDataURL(blob);
                        s.getTracks().forEach(t => t.stop());
                    };
                    recorder.start(); isRec = true; b.innerText = "ðŸ›‘ PARAR";
                } catch(e) { alert("Microfone desativado."); }
            } else {
                recorder.stop(); isRec = false; b.innerText = "ðŸŽ¤ GRAVAR";
            }
        }

        socket.on('chat message', d => {
            const m = document.getElementById('messages');
            const div = document.createElement('div'); div.className = "msg";
            let h = `<b>${d.user}:</b><br>`;
            if(d.text) h += `<span>${d.text}</span>`;
            if(d.img) h += `<img src="${d.img}">`;
            if(d.audio) h += `<audio controls src="${d.audio}"></audio>`;
            div.innerHTML = h; m.appendChild(div); m.scrollTop = m.scrollHeight;
        });

        socket.on('update ranking', r => {
            document.getElementById('ranking-list').innerHTML = r.map((u, i) => `<div style="display:flex; justify-content:space-between;"><span>${i+1}. ${u.name}</span><span>${u.score}</span></div>`).join('');
        });

        socket.on('error message', msg => { alert(msg); location.reload(); });
        window.onresize = resize;
    </script>
</body>
</html>
