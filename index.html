<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipolar Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #0d0208;
            background-image: radial-gradient(circle, #1a0510 0%, #0d0208 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #login-container, #chat-container {
            background: rgba(15, 0, 8, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff0055;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
            text-align: center;
            width: 380px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0000;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #ff0055;
            color: #ff0055;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #44001a;
            color: #fff;
            border: 1px solid #ff0055;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0055;
            margin-top: 10px;
        }

        button:hover { background: #ff0055; box-shadow: 0 0 15px #ff0055; }

        #messages {
            height: 300px;
            overflow-y: auto;
            background: #050002;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            border: 1px solid #222;
        }

        .msg { margin-bottom: 10px; padding: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 5px; }
        .user-name { color: #ff0055; font-weight: bold; font-size: 0.8rem; display: block; }
        .hidden { display: none !important; }
        
        /* Estilo para erros */
        #error-msg { color: #ff0000; font-size: 0.8rem; margin-top: 10px; height: 20px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Bipolar Chat</h1>
        <input type="email" id="email" placeholder="E-mail (ex: teste@gmail.com)">
        <input type="password" id="password" placeholder="Senha (mínimo 6 dígitos)">
        <button onclick="login()">ENTRAR / REGISTRAR</button>
        <div id="error-msg"></div>
    </div>

    <div id="chat-container" class="hidden">
        <h1>Bipolar Chat</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Mensagem...">
        <button onclick="sendMessage()">ENVIAR</button>
        <button onclick="logout()" style="background: #111; border:none; font-size: 0.7rem;">SAIR</button>
    </div>

    <script>
        // CONFIGURAÇÃO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.firebasestorage.app",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ATALHO ENTER
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const isLogin = !document.getElementById('login-container').classList.contains('hidden');
                isLogin ? login() : sendMessage();
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            errorDiv.innerText = "Carregando...";

            auth.signInWithEmailAndPassword(email, password).catch((error) => {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    return auth.createUserWithEmailAndPassword(email, password);
                }
                errorDiv.innerText = "Erro: " + error.message;
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('chat-container').classList.add('hidden');
            }
        });

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if (text.trim()) {
                db.ref("messages").push({
                    user: auth.currentUser.email.split('@')[0],
                    text: text
                });
                document.getElementById('messageInput').value = "";
            }
        }

        function loadMessages() {
            const msgDiv = document.getElementById("messages");
            msgDiv.innerHTML = ""; 
            db.ref("messages").off();
            db.ref("messages").limitToLast(50).on("child_added", snapshot => {
                const data = snapshot.val();
                const div = document.createElement("div");
                div.className = "msg";
                div.innerHTML = `<span class="user-name">${data.user}:</span> ${data.text}`;
                msgDiv.appendChild(div);
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
