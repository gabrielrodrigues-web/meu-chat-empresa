<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipolar Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Courier New', monospace; overflow: hidden; }

        /* TELA DE LOGIN ESTILO IMAGEM */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid #ff0055; padding: 40px; border-radius: 20px; text-align: center; background: #0a0a0a; box-shadow: 0 0 25px #ff0055; width: 350px; }
        .login-box h1 { color: #fff; text-shadow: 0 0 10px #ff0055; font-size: 2.5rem; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #ff0055; color: #fff; border-radius: 8px; }

        /* ESTRUTURA DO APP */
        #main-app { display: none; height: 100vh; flex-direction: column; position: relative; }
        
        /* TEMAS */
        .theme-fofo { background: #fff1f5; color: #ff0055; }
        .theme-terror { background: #050000; color: #ff0000; }

        /* CABEÃ‡ALHO */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(0,0,0,0.8); z-index: 100; border-bottom: 2px solid #ff0055; }
        .btn-canal { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; margin: 0 5px; }

        /* CHAT BOX */
        .chat-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .chat-box { width: 400px; height: 500px; background: rgba(0,0,0,0.9); border: 2px solid #ff0055; border-radius: 20px; display: flex; flex-direction: column; z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; color: #fff; }
        .input-area { display: flex; padding: 10px; gap: 5px; }

        /* EMOJIS FLUTUANTES */
        .particle { position: absolute; cursor: pointer; font-size: 45px; user-select: none; z-index: 5; transition: transform 0.1s; }
    </style>
</head>
<body class="theme-fofo">

    <div id="login-screen">
        <div class="login-box">
            <h1>BIPOLAR CHAT</h1>
            <input type="text" id="user" placeholder="UsuÃ¡rio">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="logar()" style="width:100%; padding:12px; background:#40001a; color:white; border:1px solid #ff0055; cursor:pointer;">ENTRAR / REGISTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <div style="font-size: 20px;">PONTOS: <span id="score">0</span></div>
            <div>
                <button class="btn-canal" onclick="mudar('fofo')" style="background:#ff0055; color:white;">CANAL 1 ðŸ’–</button>
                <button class="btn-canal" onclick="mudar('terror')" style="background:#333; color:white;">CANAL 2 ðŸ’€</button>
            </div>
            <button onclick="auth.signOut()" style="background:none; color:white; border:1px solid #444; cursor:pointer;">SAIR</button>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="caixa">
                <div id="messages"></div>
                <div class="input-area">
                    <input type="text" id="msg-input" placeholder="Mensagem...">
                    <button onclick="enviar()" style="background:#ff0055; color:white; border:none; padding:10px; cursor:pointer;">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.firebasestorage.app",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let canal = 'fofo';
        let pontos = 0;

        function logar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Senha mÃ­nima 6 dÃ­gitos!");
            const email = u.trim().toLowerCase() + "@bipolar.com";
            auth.signInWithEmailAndPassword(email, p).catch(() => auth.createUserWithEmailAndPassword(email, p));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                mudar('fofo');
                iniciarParticulas();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        function mudar(tipo) {
            canal = tipo;
            document.body.className = tipo === 'fofo' ? 'theme-fofo' : 'theme-terror';
            document.getElementById('caixa').style.borderColor = tipo === 'fofo' ? '#ff0055' : '#ff0000';
            document.querySelectorAll('.particle').forEach(p => p.remove()); // Limpa emojis antigos
            
            document.getElementById('messages').innerHTML = "";
            db.ref("chat_" + canal).off();
            db.ref("chat_" + canal).limitToLast(20).on("child_added", snap => {
                const d = snap.val();
                document.getElementById('messages').innerHTML += `<div><b style="color:#ff0055">${d.user}:</b> ${d.text}</div>`;
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
        }

        function enviar() {
            const t = document.getElementById('msg-input').value;
            if(t.trim()) {
                db.ref("chat_" + canal).push({ user: auth.currentUser.email.split('@')[0], text: t });
                document.getElementById('msg-input').value = "";
            }
        }

        document.addEventListener('keypress', e => { if(e.key === 'Enter') enviar(); });

        function iniciarParticulas() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerHTML = canal === 'fofo' ? 'ðŸ’–' : 'ðŸ’€';
                p.style.left = Math.random() * 90 + 'vw';
                p.style.top = '110vh';
                p.onclick = () => {
                    pontos += 10;
                    document.getElementById('score').innerText = pontos;
                    p.remove();
                };
                document.body.appendChild(p);
                let pos = 110;
                let move = setInterval(() => {
                    pos -= 0.5;
                    p.style.top = pos + 'vh';
                    if(pos < -10) { clearInterval(move); p.remove(); }
                }, 20);
            }, 1000);
        }
    </script>
</body>
</html>
