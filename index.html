<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GSO - Switch</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.4s ease; }
        
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
        }

        /* --- TEMA CLARO (FOFO) --- */
        body.fofo { background-color: #fff0f5; color: #ff69b4; }
        .fofo #left-panel { background: #ffe4e1; border-right: 2px solid #ffb6c1; }
        .fofo #chat-panel { background: #fff; }
        .fofo header { border-bottom: 2px solid #ffb6c1; text-shadow: 1px 1px 2px #ff69b4; }
        .fofo .msg-me { background: #ffe4e1; border-radius: 15px 15px 0 15px; color: #ff1493; align-self: flex-end; }
        .fofo .msg-others { background: #f0f0f0; border-radius: 15px 15px 15px 0; color: #555; align-self: flex-start; }
        .fofo button { background: #ff69b4; color: white; border-radius: 20px; }

        /* --- TEMA DARK (TERROR) --- */
        body.dark { background-color: #050000; color: #ff0000; font-family: 'Courier New', monospace; }
        .dark #left-panel { background: radial-gradient(circle, #1a0000 0%, #000 70%); border-right: 1px solid #440000; }
        .dark #chat-panel { background: #000; }
        .dark header { border-bottom: 1px solid #440000; text-shadow: 0 0 10px #ff0000; letter-spacing: 5px; }
        .dark .msg-me { background: rgba(60, 0, 0, 0.4); border-right: 4px solid #ff0000; align-self: flex-end; border-radius: 0; }
        .dark .msg-others { background: rgba(30, 30, 30, 0.6); border-left: 4px solid #444; align-self: flex-start; border-radius: 0; }
        .dark button { background: #660000; color: #fff; border-radius: 0; }
        .dark input { background: #0a0000; border: 1px solid #440000; color: #ff0000; }

        /* Estrutura Geral */
        #left-panel { flex: 1; display: flex; justify-content: center; align-items: center; }
        #chat-panel { flex: 1.2; display: flex; flex-direction: column; }
        
        #balloon-btn { 
            font-size: 100px; 
            cursor: pointer; 
            user-select: none; 
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        header { padding: 20px; text-align: center; font-weight: bold; font-size: 1.2em; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 12px; font-size: 14px; }
        #input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; outline: none; border: 1px solid #ccc; }
        button { border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body class="fofo"> <div id="left-panel">
        <div id="balloon-btn">ðŸŽˆ</div>
    </div>

    <div id="chat-panel">
        <header id="main-header">âœ¨ Chat MÃ¡gico - GSO âœ¨</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="Escreva aqui..." />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        
        const body = document.body;
        const balloonBtn = document.getElementById('balloon-btn');
        const header = document.getElementById('main-header');

        // --- LÃ³gica de Troca de Tema ---
        balloonBtn.addEventListener('click', () => {
            if (body.classList.contains('fofo')) {
                // Mudar para DARK
                body.classList.remove('fofo');
                body.classList.add('dark');
                balloonBtn.innerText = 'ðŸ©¸'; // BalÃ£o de sangue ou normal
                header.innerText = '/> SISTEMA CRÃTICO - GSO';
            } else {
                // Mudar para FOFO
                body.classList.remove('dark');
                body.classList.add('fofo');
                balloonBtn.innerText = 'ðŸŽˆ';
                header.innerText = 'âœ¨ Chat MÃ¡gico - GSO âœ¨';
            }
        });

        // --- LÃ³gica do Chat ---
        const form = document.querySelector('form');
        const messagesDiv = document.querySelector('#messages');

        form.onsubmit = (e) => {
            e.preventDefault();
            const input = document.querySelector('#m');
            if (input.value.trim()) {
                socket.emit('chat message', {
                    id: socket.id,
                    user: "UsuÃ¡rio " + userNumber,
                    text: input.value
                });
                input.value = '';
            }
        };

        socket.on('chat message', (msg) => {
            const item = document.createElement('div');
            const isMe = msg.id === socket.id;
            item.className = isMe ? 'message msg-me' : 'message msg-others';
            
            item.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            messagesDiv.appendChild(item);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Auto-delete apÃ³s 1 minuto
            setTimeout(() => {
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 1000);
            }, 60000);
        });
    </script>
</body>
</html>
