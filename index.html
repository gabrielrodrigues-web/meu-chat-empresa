<!DOCTYPE html>
<html>
<head>
    <title>Chat da Empresa</title>
    <style>
        body { font-family: sans-serif; background: #ece5dd; display: flex; flex-direction: column; height: 95vh; }
        #messages { list-style: none; flex: 1; overflow-y: auto; padding: 20px; }
        #messages li { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; width: fit-content; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .form { display: flex; padding: 10px; background: #f0f0f0; }
        input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; }
        button { margin-left: 10px; background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <div class="form">
        <input id="m" autocomplete="off" placeholder="Digite uma mensagem..."><button onclick="enviar()">Enviar</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        function enviar() {
            var input = document.getElementById('m');
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        }
        socket.on('chat message', function(msg) {
            var li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>
</html>
