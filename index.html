<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat An√¥nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Painel Esquerdo */
        #left-panel {
            flex: 1;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
            position: relative;
            overflow: hidden; /* Garante que o socorro n√£o saia do painel */
        }

        /* O Bal√£o Arrast√°vel */
        #balloon-wrapper {
            position: absolute;
            cursor: grab;
            z-index: 100;
            user-select: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #balloon-wrapper:active { cursor: grabbing; }

        #balloon-svg {
            width: 120px;
            height: 160px;
            filter: drop-shadow(0 0 20px #ff0000);
        }

        /* O Pedido de Socorro que Persegue */
        #follower-text {
            position: absolute;
            color: rgba(255, 0, 0, 0.6);
            font-size: 12px;
            font-weight: bold;
            pointer-events: none; /* N√£o atrapalha o clique no bal√£o */
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000;
            z-index: 50;
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1); /* Efeito de rastro/atraso */
        }

        /* Lado Direito: Chat */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            animation: fadeIn 0.3s;
        }

        .msg-me { align-self: flex-end; background: rgba(60, 0, 0, 0.4); border-right: 4px solid #ff0000; text-align: right; }
        .msg-others { align-self: flex-start; background: rgba(30, 30, 30, 0.6); border-left: 4px solid #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input { flex: 1; background: #0a0000; border: 1px solid #440000; padding: 12px; color: #ff0000; outline: none; }
        button { background: #660000; color: #fff; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div id="follower-text">S O C O R R O . . .</div>
        
        <div id="balloon-wrapper">
            <svg id="balloon-svg" viewBox="0 0 100 150">
                <path d="M10,40 Q10,0 50,0 Q90,0 90,40 Q90,80 50,80 Q10,80 10,40" fill="#660000" />
                <path d="M50,80 L50,150" stroke="red" stroke-width="2" fill="none" />
            </svg>
        </div>
    </div>

    <div id="chat-panel">
        <header>CHAT AN√îNIMO - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ digite sua transmiss√£o... ]" />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // --- L√≥gica de Arrastar o Bal√£o ---
        const balloon = document.getElementById('balloon-wrapper');
        const panel = document.getElementById('left-panel');
        const helpText = document.getElementById('follower-text');
        
        let isDragging = false;

        balloon.addEventListener('mousedown', (e) => {
            isDragging = true;
            balloon.style.transition = "none";
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            // Restringe o movimento dentro do painel esquerdo
            const rect = panel.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            // Mant√©m o bal√£o nos limites
            x = Math.max(50, Math.min(x, rect.width - 50));
            y = Math.max(80, Math.min(y, rect.height - 80));

            balloon.style.left = x + 'px';
            balloon.style.top = y + 'px';

            // Faz o texto de socorro seguir com um pequeno atraso (via CSS transition)
            helpText.style.left = (x - 40) + 'px';
            helpText.style.top = (y + 100) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // --- L√≥gica do Chat ---
        const form = document.querySelector('form');
        const messagesDiv = document.querySelector('#messages');

        form.onsubmit = (e) => {
            e.preventDefault();
            const input = document.querySelector('#m');
            if (input.value.trim()) {
                socket.emit('chat message', {
                    id: socket.id,
                    user: "Usu√°rio " + userNumber,
                    text: input.value,
                    color: myColor
                });
                input.value = '';
            }
        };

        socket.on('chat message', (msg) => {
            const item = document.createElement('div');
            const isMe = msg.id === socket.id;
            item.className = isMe ? 'message msg-me' : 'message msg-others';
            item.innerHTML = `<span style="color:${msg.color}">üéà</span> <strong>${msg.user}:</strong> ${msg.text}`;
            messagesDiv.appendChild(item);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            setTimeout(() => {
                item.style.transition = 'opacity 1s';
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 1000);
            }, 60000);
        });
    </script>
</body>
</html>
