<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I. Secure Link Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }
        
        #chat-container { 
            width: 100%; 
            max-width: 500px; 
            height: 90vh; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            border: 2px solid #39FF14; 
            box-shadow: 0 0 20px #39FF14;
        }
        
        #header { 
            background: #000; 
            color: #39FF14; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            border-bottom: 2px solid #39FF14;
            text-transform: uppercase;
        }
        
        #mensagens { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
        }
        
        #mensagens li { 
            list-style: none; 
            padding: 10px; 
            border: 1px solid #39FF14;
            color: #39FF14;
            background: rgba(57, 255, 20, 0.05);
            word-wrap: break-word;
        }

        /* Estilo para as imagens que aparecerem no chat */
        .chat-img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
            border: 1px solid #39FF14;
        }

        #form { display: flex; padding: 15px; background: #000; gap: 8px; border-top: 1px solid #39FF14; }
        
        #input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #39FF14; 
            background: #000; 
            color: #39FF14; 
            outline: none; 
        }
        
        button { 
            background: #39FF14; 
            color: #000; 
            border: none; 
            padding: 0 20px; 
            cursor: pointer; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">Chat An√¥nimo - T.I. Multimedia</div>
    <ul id="mensagens"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Cole um link de imagem ou digite...">
        <button type="submit">ENVIAR</button>
    </form>
</div>

<script>
    const socket = io();
    const lista = document.getElementById('mensagens');
    const formulario = document.getElementById('form');
    const campoTexto = document.getElementById('input');

    function checkImage(url) {
        return(url.match(/\.(jpeg|jpg|gif|png)$/) != null);
    }

    formulario.addEventListener('submit', (e) => {
        e.preventDefault();
        if (campoTexto.value) {
            socket.emit('mensagem', campoTexto.value);
            campoTexto.value = '';
        }
    });

    socket.on('mensagem', (msg) => {
        const item = document.createElement('li');
        
        if(checkImage(msg)) {
            item.innerHTML = `<div>> Arquivo recebido:</div><img src="${msg}" class="chat-img">`;
        } else {
            item.textContent = '> ' + msg;
        }
        
        lista.appendChild(item);
        lista.scrollTop = lista.scrollHeight;
    });
</script>
</body>
</html>
</html>
