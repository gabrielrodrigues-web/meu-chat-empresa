<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat An칪nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Lado Esquerdo: O Bal칚o Solit치rio */
        #left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
        }

        .it-balloon {
            font-size: 50px;
            filter: drop-shadow(0 0 15px #ff0000);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Lado Direito: Chat Terror */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: linear-gradient(rgba(255, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 100% 3px;
        }

        .message {
            padding: 12px;
            border-left: 3px solid #ff0000;
            background: rgba(20, 0, 0, 0.5);
            font-size: 14px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0a0000;
            border: 1px solid #440000;
            padding: 12px;
            color: #ff0000;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        button {
            background: #660000;
            color: #fff;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #ff0000; }

        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: #330000; }
    </style>
 head>
<body>

    <div id="left-panel">
        <div class="it-balloon">游꾿</div>
    </div>

    <div id="chat-panel">
        <header>/> CHAT AN칎NIMO - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ escreva sua transmiss칚o... ]" />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        
        // Lista de cores de bal칫es para cada usu치rio
        const balloons = ['游꾿', '游꾿', '游꾿', '游꾿', '游꾿']; 
        const balloonColors = ['#ff0000', '#ff00ff', '#ff8800', '#ffff00', '#00ffff'];
        const randomIndex = Math.floor(Math.random() * balloonColors.length);
        
        // Cada usu치rio ter치 UM bal칚o de uma cor espec칤fica
        const myBalloon = balloons[0]; 
        const myColor = balloonColors[randomIndex];
        const userNumber = Math.floor(Math.random() * 999);

        const form = document.getElementById('input-area');
        const input = document.getElementById('m');
        const messages = document.getElementById('messages');

        form.onsubmit = function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', {
                    user: "Usu치rio " + userNumber,
                    text: input.value,
                    balloon: myBalloon,
                    color: myColor
                });
                input.value = '';
            }
            return false;
        };

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            item.className = 'message';
            // Exibe o bal칚o colorido do usu치rio
            item.innerHTML = `<span style="color: ${msg.color}; filter: drop-shadow(0 0 5px ${msg.color})">${msg.balloon}</span> <strong>${msg.user}:</strong> ${msg.text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
