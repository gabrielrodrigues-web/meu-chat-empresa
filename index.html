<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BIPOLAR - ELITE SYSTEM</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #ffb7ce; --bg: #ffffff; --text: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', Courier, monospace; }
        body { background: var(--bg); height: 100vh; overflow: hidden; color: var(--text); transition: 0.5s; display: flex; }

        #login-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 3px solid #ff0055; padding: 40px; border-radius: 10px; text-align: center; background: #000; width: 380px; box-shadow: 0 0 20px rgba(255,0,85,0.3); }
        .login-box input { width: 100%; padding: 12px; margin-top: 15px; background: #000; border: 1px solid #ff0055; color: #00ff00; font-weight: bold; outline: none; }
        .login-box input::placeholder { color: #006600; }
        
        #main-app { display: none; width: 100%; height: 100%; position: relative; }
        #canvas-particles { position: absolute; top: 0; left: 0; width: calc(100% - 550px); height: 100%; cursor: crosshair; z-index: 1; }

        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 5; pointer-events: none; }
        .nav-bar { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 10px 15px; border: 2px solid var(--main); cursor: pointer; background: var(--bg); color: var(--text); font-weight: bold; }
        .nav-btn.active { background: var(--main); color: #fff; }

        #ranking-box { position: absolute; top: 80px; left: 20px; background: rgba(0,0,0,0.05); padding: 10px; border: 1px solid var(--main); width: 180px; z-index: 100; }
        #big-icon { font-size: 100px; filter: drop-shadow(0 0 10px var(--main)); transition: 0.3s; }
        #score { font-size: 50px; font-weight: bold; color: var(--main); }

        #achievement-msg { height: 50px; font-size: 20px; font-weight: bold; color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; opacity: 0; transition: opacity 0.3s; text-align: center; margin-top: 10px; }

        .chat-sidebar { width: 550px; border-left: 3px solid var(--main); display: flex; flex-direction: column; background: var(--bg); z-index: 10; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(0,0,0,0.03); padding: 12px; border-left: 4px solid var(--main); color: var(--text); word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; border: 1px solid var(--main); }
        .msg audio { width: 100%; margin-top: 5px; display: block; }

        .input-area { padding: 15px; border-top: 1px solid rgba(0,0,0,0.1); }
        #msg-in { width: 100%; padding: 12px; border: 1px solid var(--main); background: none; color: var(--text); margin-bottom: 10px; }
        .controls { display: flex; gap: 5px; }
        .controls button { flex: 1; padding: 10px; border: 1px solid var(--main); background: none; color: var(--main); font-weight: bold; cursor: pointer; }
        .controls button.active-rec { background: #ff0000; color: #fff; border-color: #ff0000; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#ff0055; text-shadow: 0 0 10px #ff0055;">BIPOLAR</h1>
            <input type="text" id="nick" placeholder="APELIDO" maxlength="10">
            <input type="password" id="pass" placeholder="SENHA DO USUÃRIO">
            <button onclick="entrar()" style="width:100%; padding:10px; background:#ff0055; color:#fff; border:none; cursor:pointer; margin-top:15px; font-weight:bold;">ACESSAR</button>
        </div>
    </div>

    <div id="main-app">
        <canvas id="canvas-particles"></canvas>
        <div style="display:flex; width:100%; height:100%;">
            <div class="stage">
                <div class="nav-bar">
                    <button id="btn-sky" class="nav-btn active" onclick="mudar('sky')">MODO CÃ‰U ðŸ’–</button>
                    <button id="btn-hell" class="nav-btn" onclick="mudar('hell')">MODO INFERNAL ðŸ’€</button>
                </div>
                <div id="ranking-box">
                    <div style="font-weight:bold; text-align:center; border-bottom: 2px solid var(--main);">TOP 5 ELITE</div>
                    <div id="ranking-list"></div>
                </div>
                <div id="big-icon">ðŸ’–</div>
                <div id="score">0</div>
                <div id="achievement-msg"></div>
            </div>
            <div class="chat-sidebar">
                <div id="messages"></div>
                <div class="input-area">
                    <input type="text" id="msg-in" placeholder="Mensagem..." onkeypress="if(event.key==='Enter') enviar()">
                    <input type="file" id="up-img" accept="image/*" style="display:none" onchange="uploadImg(this)">
                    <div class="controls">
                        <button onclick="enviar()">ENVIAR</button>
                        <button onclick="document.getElementById('up-img').click()">IMAGEM</button>
                        <button id="btn-rec" onclick="handleAudio()">ðŸŽ¤ GRAVAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let user = "", sala = "sky";
        let placar = { sky: 0, hell: 0 };
        const canvas = document.getElementById('canvas-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        let recorder;
        let chunks = [];
        let isRec = false;

        function showAchievement(txt) {
            const el = document.getElementById('achievement-msg');
            el.innerText = txt; el.style.opacity = '1';
            setTimeout(() => { el.style.opacity = '0'; }, 2000);
        }

        function entrar() {
            const n = document.getElementById('nick').value.trim();
            const p = document.getElementById('pass').value;
            if(!n || !p) return;
            socket.emit('login request', { nickname: n, password: p }, (res) => {
                if(res.success) {
                    user = n;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'flex';
                    resize(); animate();
                    socket.emit('join room', sala);
                } else alert(res.message);
            });
        }

        function mudar(m) {
            sala = m;
            const root = document.documentElement;
            const isSky = m === 'sky';
            root.style.setProperty('--main', isSky ? '#ffb7ce' : '#ff3300');
            root.style.setProperty('--bg', isSky ? '#ffffff' : '#000000');
            root.style.setProperty('--text', isSky ? '#000' : '#ffffff');
            document.getElementById('big-icon').innerText = isSky ? 'ðŸ’–' : 'ðŸ’€';
            document.getElementById('btn-sky').classList.toggle('active', isSky);
            document.getElementById('btn-hell').classList.toggle('active', !isSky);
            document.getElementById('score').innerText = placar[sala];
            particles = [];
            socket.emit('join room', sala);
        }

        canvas.addEventListener('mousedown', (e) => {
            particles.forEach((p) => {
                if(!p.exploded && e.clientX > p.x && e.clientX < p.x + 50 && e.clientY > p.y - 50 && e.clientY < p.y) {
                    p.exploded = true; placar[sala]++;
                    document.getElementById('score').innerText = placar[sala];
                    const pt = placar[sala];
                    if(pt === 100) showAchievement("Caramba, vocÃª estÃ¡ mandando bem!!!!");
                    else if(pt === 200) showAchievement("VocÃª Ã© um verdadeiro viciado em serotonina");
                    else if(pt === 300) showAchievement("Nossa, vocÃª perdeu a noÃ§Ã£o do tempo");
                    else if(pt === 400) showAchievement("vocÃª Ã© um gÃªnio da mira");
                    else if(pt === 500) { showAchievement("parabÃ©ns, vocÃª agora Ã© o rei ðŸ‘‘"); if(!user.includes("ðŸ‘‘")) user += " ðŸ‘‘"; }
                    socket.emit('update score', { room: sala });
                }
            });
        });

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            if(Math.random() < 0.04) particles.push({ x: Math.random()*(canvas.width-50), y: canvas.height+50, exploded: false, timer: 0, speed: Math.random()*2+1 });
            particles.forEach((p, i) => {
                if(!p.exploded) p.y -= p.speed; else p.timer++;
                ctx.font = "40px Arial";
                ctx.fillText(p.exploded ? "ðŸ’¥" : (sala === 'sky' ? "ðŸ’–" : "ðŸ’€"), p.x, p.y);
                if(p.y < -50 || p.timer > 10) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        function resize() { canvas.width = window.innerWidth - 550; canvas.height = window.innerHeight; }
        
        function enviar() {
            const i = document.getElementById('msg-in');
            if(i.value) socket.emit('chat message', { room: sala, user: user, text: i.value });
            i.value = "";
        }

        function uploadImg(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => socket.emit('chat message', { room: sala, user: user, img: e.target.result });
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function handleAudio() {
            const btn = document.getElementById('btn-rec');
            if (!isRec) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = (e) => socket.emit('chat message', { room: sala, user: user, audio: e.target.result });
                    reader.readAsDataURL(blob);
                    stream.getTracks().forEach(t => t.stop());
                };
                recorder.start();
                isRec = true; btn.innerText = "ðŸ›‘ PARAR"; btn.classList.add('active-rec');
            } else {
                recorder.stop();
                isRec = false; btn.innerText = "ðŸŽ¤ GRAVAR"; btn.classList.remove('active-rec');
            }
        }

        socket.on('chat message', d => {
            const m = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = "msg";
            let content = `<b>${d.user}:</b><br>`;
            if(d.text) content += `<span>${d.text}</span>`;
            if(d.img) content += `<img src="${d.img}">`;
            if(d.audio) content += `<audio controls src="${d.audio}"></audio>`;
            div.innerHTML = content;
            m.appendChild(div);
            m.scrollTop = m.scrollHeight;
        });

        socket.on('update ranking', r => {
            document.getElementById('ranking-list').innerHTML = r.map((u, i) => `<div style="display:flex; justify-content:space-between;"><span>${i+1}. ${u.name}</span><span>${u.score}</span></div>`).join('');
        });

        socket.on('error message', msg => { alert(msg); location.reload(); });
        window.addEventListener('resize', resize);
    </script>
</body>
</html>
