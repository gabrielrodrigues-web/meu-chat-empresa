<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Chat - Multi-funcional</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff0f5; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 30%; background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; border-right: 2px solid #ffc0cb; }
        #sidebar img { width: 150px; cursor: pointer; transition: transform 0.3s; }
        #sidebar img:hover { transform: scale(1.1); }

        #chat-container { width: 70%; display: flex; flex-direction: column; background-color: white; }
        #header { padding: 15px; text-align: center; color: #ff69b4; font-weight: bold; border-bottom: 1px solid #eee; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; align-self: flex-start; background-color: #f1f1f1; }
        .user-message { align-self: flex-end; background-color: #ffc0cb; color: white; }

        .user-name { font-weight: bold; display: block; font-size: 11px; margin-bottom: 4px; color: #555; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        
        .icon-btn { cursor: pointer; font-size: 20px; background: none; border: none; }
        #send-btn { background-color: #ff69b4; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        img.chat-img { max-width: 200px; border-radius: 10px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <div id="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1200px-Five-pointed_star.svg.png" alt="Star">
    </div>

    <div id="chat-container">
        <div id="header">Conversas Amig√°veis</div>
        <div id="messages"></div>
        <div id="input-area">
            <label class="icon-btn">üñºÔ∏è<input type="file" id="image-input" accept="image/*" style="display: none;"></label>
            <button id="audio-btn" class="icon-btn">üé§</button>
            <input type="text" id="message-input" placeholder="Escreva uma mensagem...">
            <button id="send-btn">‚Üí</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const imageInput = document.getElementById('image-input');
        const audioBtn = document.getElementById('audio-btn');
        const userName = "Usu√°rio " + Math.floor(Math.random() * 999);

        function addMessage(msg) {
            const div = document.createElement('div');
            div.classList.add('message');
            // Se o nome for o meu, encosta na direita, sen√£o esquerda
            div.classList.add(msg.user === userName ? 'user-message' : 'other-message');

            let html = `<span class="user-name">${msg.user}</span>`;
            if (msg.text) html += `<div>${msg.text}</div>`;
            if (msg.image) html += `<img src="${msg.image}" class="chat-img">`;
            if (msg.audio) html += `<audio controls src="${msg.audio}"></audio>`;

            div.innerHTML = html;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.onclick = () => {
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('chat message', { user: userName, text: text });
                messageInput.value = '';
            }
        };

        imageInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (f) => socket.emit('chat message', { user: userName, image: f.target.result });
                reader.readAsDataURL(file);
            }
        };

        // Grava√ß√£o de √°udio simplificada
        let mediaRecorder;
        audioBtn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                const reader = new FileReader();
                reader.onload = (f) => socket.emit('chat message', { user: userName, audio: f.target.result });
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start();
        };
        audioBtn.onmouseup = () => { if(mediaRecorder) mediaRecorder.stop(); };

        socket.on('chat message', (msg) => addMessage(msg));
    </script>
</body>
</html>
