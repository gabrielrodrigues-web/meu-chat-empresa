<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat An么nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Lado Esquerdo: Painel do Bal茫o */
        #left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
            position: relative;
        }

        #balloon-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
            user-select: none;
        }

        /* Nota de aviso */
        #speech-bubble {
            display: none;
            background: #fff;
            color: #000;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            border: 3px solid #ff0000;
            z-index: 10;
        }

        #balloon-svg {
            width: 200px;
            height: 250px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            transition: all 0.3s ease;
        }

        /* Dentes - Escondidos por padr茫o */
        #teeth { display: none; }

        .floating { animation: float 4s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Lado Direito: Chat */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            border-radius: 4px;
            animation: fadeIn 0.3s;
        }

        .msg-me { align-self: flex-end; background: rgba(60, 0, 0, 0.4); border-right: 4px solid #ff0000; text-align: right; }
        .msg-others { align-self: flex-start; background: rgba(30, 30, 30, 0.6); border-left: 4px solid #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input { flex: 1; background: #0a0000; border: 1px solid #440000; padding: 12px; color: #ff0000; outline: none; }
        button { background: #660000; color: #fff; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div id="balloon-wrapper" class="floating">
            <div id="speech-bubble">pare seu merda</div>
            <svg id="balloon-svg" viewBox="0 0 100 150">
                <path id="balloon-body" d="M10,40 Q10,0 50,0 Q90,0 90,40 Q90,80 50,80 Q10,80 10,40" fill="#00ff00" />
                <path d="M50,80 L50,150" stroke="white" stroke-width="2" fill="none" />
                <g id="face">
                    <circle cx="35" cy="35" r="4" fill="black" />
                    <circle cx="65" cy="35" r="4" fill="black" />
                    <path id="mouth" d="M35,55 Q50,65 65,55" stroke="black" stroke-width="2" fill="none" />
                    <g id="teeth" fill="white">
                        <polygon points="40,58 45,58 42.5,65" />
                        <polygon points="55,58 60,58 57.5,65" />
                    </g>
                </g>
            </svg>
        </div>
    </div>

    <div id="chat-panel">
        <header>CHAT ANNIMO - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ digite sua transmiss茫o... ]" />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // --- L贸gica do Bal茫o Dark ---
        const wrapper = document.getElementById('balloon-wrapper');
        const body = document.getElementById('balloon-body');
        const mouth = document.getElementById('mouth');
        const teeth = document.getElementById('teeth');
        const bubble = document.getElementById('speech-bubble');
        const svg = document.getElementById('balloon-svg');

        wrapper.addEventListener('click', () => {
            // Modo Dark/Bravo
            body.setAttribute('fill', '#660000'); // Vermelho escuro
            mouth.setAttribute('d', 'M35,60 Q50,50 65,60'); // Boca brava
            teeth.style.display = 'block';
            svg.style.filter = 'drop-shadow(0 0 25px #ff0000)';
            bubble.style.display = 'block';
            wrapper.style.transform = 'scale(1.2)';

            // Reset ap贸s 3 segundos
            setTimeout(() => {
                body.setAttribute('fill', '#00ff00');
                mouth.setAttribute('d', 'M35,55 Q50,65 65,55');
                teeth.style.display = 'none';
                svg.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 0, 0.3))';
                bubble.style.display = 'none';
                wrapper.style.transform = 'scale(1)';
            }, 3000);
        });

        // --- L贸gica do Chat ---
        const form = document.querySelector('form');
        const messagesDiv = document.querySelector('#messages');

        form.onsubmit = (e) => {
            e.preventDefault();
            const input = document.querySelector('#m');
            if (input.value.trim()) {
                socket.emit('chat message', {
                    id: socket.id,
                    user: "Usu谩rio " + userNumber,
                    text: input.value,
                    color: myColor
                });
                input.value = '';
            }
        };

        socket.on('chat message', (msg) => {
            const item = document.createElement('div');
            const isMe = msg.id === socket.id;
            item.className = isMe ? 'message msg-me' : 'message msg-others';
            item.innerHTML = `<span style="color:${msg.color}"></span> <strong>${msg.user}:</strong> ${msg.text}`;
            messagesDiv.appendChild(item);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Timer: Apagar ap贸s 1 minuto (60 segundos)
            setTimeout(() => {
                item.style.transition = 'opacity 1s';
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 1000);
            }, 60000);
        });
    </script>
</body>
</html>
