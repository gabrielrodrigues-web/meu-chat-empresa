<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hello Kitty Neon</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* Fundo com v√°rias Hello Kittys */
            background-image: url('https://i.pinimg.com/originals/82/02/79/82027986872590632943232677610129.jpg'); 
            background-size: cover;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        #chat-container { 
            width: 95%; 
            max-width: 450px; 
            height: 85vh; 
            background: rgba(0, 0, 0, 0.8); /* Fundo escuro para o neon brilhar */
            display: flex; 
            flex-direction: column; 
            border-radius: 20px; 
            border: 3px solid #39FF14; /* Borda Verde Neon */
            box-shadow: 0 0 20px #39FF14; /* Brilho Neon */
            overflow: hidden; 
        }
        
        #header { 
            background: #39FF14; 
            color: black; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            text-shadow: 0 0 5px #fff;
        }
        
        #mensagens { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        #mensagens li { 
            list-style: none; 
            padding: 10px 15px; 
            border-radius: 15px; 
            max-width: 80%; 
            color: white;
            border: 1px solid #39FF14;
            background: rgba(57, 255, 20, 0.1);
            box-shadow: inset 0 0 10px #39FF14;
        }

        #form { display: flex; padding: 15px; background: rgba(0,0,0,0.9); gap: 10px; }
        
        #input { 
            flex: 1; 
            padding: 12px; 
            border: 2px solid #39FF14; 
            border-radius: 25px; 
            background: #000; 
            color: #39FF14; 
            outline: none;
            box-shadow: 0 0 5px #39FF14;
        }
        
        button { 
            background: #39FF14; 
            color: black; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 0 10px #39FF14;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">HELLO KITTY NEON CHAT</div>
    <ul id="mensagens"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Escreva algo neon...">
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    const socket = io();
    const lista = document.getElementById('mensagens');
    const formulario = document.getElementById('form');
    const campoTexto = document.getElementById('input');

    window.onload = () => {
        const memoria = localStorage.getItem('historico_chat');
        if (memoria) {
            lista.innerHTML = memoria;
            lista.scrollTop = lista.scrollHeight;
        }
    };

    formulario.addEventListener('submit', (e) => {
        e.preventDefault();
        if (campoTexto.value) {
            socket.emit('mensagem', campoTexto.value);
            campoTexto.value = '';
        }
    });

    socket.on('mensagem', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        lista.appendChild(item);
        localStorage.setItem('historico_chat', lista.innerHTML);
        lista.scrollTop = lista.scrollHeight;
    });
</script>
</body>
</html>
