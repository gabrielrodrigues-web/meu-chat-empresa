<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat An√¥nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Lado Esquerdo: O Bal√£o Solit√°rio */
        #left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
        }

        .it-balloon {
            font-size: 50px;
            filter: drop-shadow(0 0 15px #ff0000);
            animation: float 4s ease-in-out infinite;
            cursor: default;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Lado Direito: Chat Terror */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            text-transform: uppercase;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px;
            border-left: 3px solid #ff0000;
            background: rgba(20, 0, 0, 0.5);
            font-size: 14px;
            animation: fadeIn 0.3s;
            word-wrap: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0a0000;
            border: 1px solid #440000;
            padding: 12px;
            color: #ff0000;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        button {
            background: #660000;
            color: #fff;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover { background: #ff0000; }

        /* Scrollbar */
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-track { background: #000; }
        #messages::-webkit-scrollbar-thumb { background: #440000; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div class="it-balloon">üéà</div>
    </div>

    <div id="chat-panel">
        <header>Chat An√¥nimo - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ escreva sua transmiss√£o... ]" />
            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        
        // Cores de bal√µes para os usu√°rios
        const balloonColors = ['#ff0000', '#00ff00', '#0077ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
        const myColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        const userNumber = Math.floor(Math.random() * 999) + 1;

        const form = document.getElementById('input-area');
        const input = document.getElementById('m');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', {
                    user: "Usu√°rio " + userNumber,
                    text: input.value,
                    color: myColor
                });
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            item.className = 'message';
            // Cada usu√°rio aparece com UM bal√£o da sua cor sorteada
            item.innerHTML = `<span style="color: ${msg.color}; filter: drop-shadow(0 0 3px ${msg.color})">üéà</span> <strong>${msg.user}:</strong> ${msg.text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
