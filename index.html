<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I. Anonymous Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Isso garante que nada vaze para os lados */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000000 !important; /* Fundo totalmente preto */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; /* Remove barras de rolagem da tela inteira */
        }
        
        #chat-container { 
            width: 100%; 
            max-width: 450px; 
            height: 85vh; 
            background: #000000; 
            display: flex; 
            flex-direction: column; 
            border: 2px solid #39FF14; 
            box-shadow: 0 0 20px #39FF14;
            border-radius: 8px;
        }
        
        #header { 
            background: #000000; 
            color: #39FF14; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            border-bottom: 2px solid #39FF14;
            text-transform: uppercase;
        }
        
        #mensagens { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            background: #000;
        }
        
        #mensagens li { 
            list-style: none; 
            padding: 10px; 
            border: 1px solid #39FF14;
            color: #39FF14;
            background: rgba(57, 255, 20, 0.05);
            font-size: 0.9rem;
        }

        #form { display: flex; padding: 15px; background: #000; gap: 8px; border-top: 1px solid #39FF14; }
        
        #input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #39FF14; 
            background: #000; 
            color: #39FF14; 
            outline: none; 
        }
        
        button { 
            background: #39FF14; 
            color: #000; 
            border: none; 
            padding: 0 15px; 
            cursor: pointer; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">Chat Anônimo - Funcionários T.I.</div>
    <ul id="mensagens"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Digite aqui...">
        <button type="submit">ENVIAR</button>
    </form>
</div>

<script>
    const socket = io();
    const lista = document.getElementById('mensagens');
    const formulario = document.getElementById('form');
    const campoTexto = document.getElementById('input');

    window.onload = () => {
        const memoria = localStorage.getItem('ti_logs');
        if (memoria) {
            lista.innerHTML = memoria;
            lista.scrollTop = lista.scrollHeight;
        }
    };

    formulario.addEventListener('submit', (e) => {
        e.preventDefault();
        if (campoTexto.value) {
            socket.emit('mensagem', campoTexto.value);
            campoTexto.value = '';
        }
    });

    socket.on('mensagem', (msg) => {
        const item = document.createElement('li');
        item.textContent = '> ' + msg;
        lista.appendChild(item);
        localStorage.setItem('ti_logs', lista.innerHTML);
        lista.scrollTop = lista.scrollHeight;
    });
</script>
</body>
</html>
