<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.I. Anonymous - Dunhill</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
        }
        /* Lado Esquerdo: Imagem da Dunhill */
        #left-panel {
            flex: 1;
            background-image: url('https://i.imgur.com/K6V8rXy.jpeg');
            background-size: cover;
            background-position: center;
            border-right: 2px solid #00ff00;
        }
        /* Lado Direito: Chat */
        #chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }
        header {
            padding: 15px;
            border-bottom: 2px solid #00ff00;
            color: #00ff00;
            text-align: center;
            font-weight: bold;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border: 1px solid #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }
        #input-area {
            padding: 20px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #000;
            border: 1px solid #00ff00;
            padding: 12px;
            color: #00ff00;
            outline: none;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="left-panel"></div>
    <div id="chat-panel">
        <header>SISTEMA ANÔNIMO - DUNHILL</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="Digite sua mensagem..." />
            <button>ENVIAR</button>
        </form>
    </div>
    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        const form = document.querySelector('form');
        const input = document.querySelector('#m');
        const messages = document.querySelector('#messages');

        form.onsubmit = function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', {
                    user: "Usuário " + userNumber,
                    text: input.value
                });
                input.value = '';
            }
        };

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            item.className = 'message';
            item.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
