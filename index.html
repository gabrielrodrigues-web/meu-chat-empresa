<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat An么nimo - GSO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background-color: #050000; 
            display: flex; 
            height: 100vh; 
            overflow: hidden;
            color: #ff0000;
        }

        /* Lado Esquerdo: Bal茫o Interativo */
        #left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 70%);
            border-right: 1px solid #440000;
            position: relative;
        }

        #balloon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        /* Bal茫o de fala (Nota) */
        #speech-bubble {
            display: none;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            top: -50px;
            white-space: nowrap;
            border: 2px solid #ff0000;
        }

        #speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent transparent;
            transform: translateX(-50%);
        }

        #balloon-char {
            font-size: 100px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.5));
        }

        /* Lado Direito: Chat */
        #chat-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #440000;
            text-align: center;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            animation: fadeIn 0.3s;
            position: relative;
        }

        .msg-me { align-self: flex-end; background: rgba(60, 0, 0, 0.4); border-right: 4px solid #ff0000; text-align: right; }
        .msg-others { align-self: flex-start; background: rgba(30, 30, 30, 0.6); border-left: 4px solid #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #input-area {
            padding: 20px;
            border-top: 1px solid #440000;
            display: flex;
            gap: 10px;
        }

        input { flex: 1; background: #0a0000; border: 1px solid #440000; padding: 12px; color: #ff0000; outline: none; }
        button { background: #660000; color: #fff; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div id="balloon-container">
            <div id="speech-bubble">pare seu merda</div>
            <div id="balloon-char"></div>
        </div>
    </div>

    <div id="chat-panel">
        <header>CHAT ANNIMO - GSO</header>
        <div id="messages"></div>
        <form id="input-area">
            <input id="m" autocomplete="off" placeholder="[ escreva sua transmiss茫o... ]" />
            <button>ENVIAR</button>
        </form>
    </div>

    <script>
        const socket = io();
        const userNumber = Math.floor(Math.random() * 999) + 1;
        const myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // --- L贸gica do Bal茫o ---
        const container = document.getElementById('balloon-container');
        const char = document.getElementById('balloon-char');
        const bubble = document.getElementById('speech-bubble');

        container.addEventListener('click', () => {
            // Estado Bravo
            char.innerHTML = '答';
            char.style.filter = 'drop-shadow(0 0 20px #ff0000)';
            char.style.transform = 'scale(1.2) translateY(-20px)';
            bubble.style.display = 'block';

            // Volta ao normal ap贸s 3 segundos
            setTimeout(() => {
                char.innerHTML = '';
                char.style.filter = 'drop-shadow(0 0 15px rgba(0, 255, 0, 0.5))';
                char.style.transform = 'scale(1) translateY(0)';
                bubble.style.display = 'none';
            }, 3000);
        });

        // --- L贸gica do Chat ---
        const form = document.querySelector('form');
        const input = document.querySelector('#m');
        const messagesDiv = document.querySelector('#messages');

        form.onsubmit = function(e) {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', {
                    id: socket.id,
                    user: "Usu谩rio " + userNumber,
                    text: input.value,
                    color: myColor
                });
                input.value = '';
            }
        };

        socket.on('chat message', function(msg) {
            const item = document.createElement('div');
            const isMe = msg.id === socket.id;
            item.className = isMe ? 'message msg-me' : 'message msg-others';
            
            item.innerHTML = `<span style="color:${msg.color}"></span> <strong>${msg.user}:</strong> ${msg.text}`;
            messagesDiv.appendChild(item);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Timer para apagar a mensagem ap贸s 1 minuto (60000 ms)
            setTimeout(() => {
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 500); // Remove do c贸digo ap贸s o efeito de sumir
            }, 60000);
        });
    </script>
</body>
</html>
