<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipolar Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #0d0208;
            background-image: radial-gradient(circle, #1a0510 0%, #0d0208 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #ff0000;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #login-container, #chat-container {
            background: rgba(15, 0, 8, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff0055;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
            text-align: center;
            width: 400px;
            transition: 0.5s;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #ff0055;
            color: #ff0055;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            box-shadow: 0 0 15px #ff0055;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #44001a;
            color: #fff;
            border: 1px solid #ff0055;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0055;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff0055;
            box-shadow: 0 0 20px #ff0055;
        }

        /* Layout do Chat */
        #messages {
            height: 350px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            text-align: left;
            background: #050002;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .msg {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            word-wrap: break-word;
        }

        .user-name { color: #ff0055; font-weight: bold; display: block; margin-bottom: 3px; font-size: 0.8rem;}
        .hidden { display: none; }
        
        /* Custom Scrollbar */
        #messages::-webkit-scrollbar { width: 5px; }
        #messages::-webkit-scrollbar-thumb { background: #ff0055; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Bipolar Chat</h1>
        <input type="email" id="email" placeholder="Seu E-mail">
        <input type="password" id="password" placeholder="Sua Senha">
        <button onclick="login()">ENTRAR / REGISTRAR</button>
    </div>

    <div id="chat-container" class="hidden">
        <h1>Bipolar Chat</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem e aperte Enter...">
        <button onclick="sendMessage()">ENVIAR</button>
        <button onclick="logout()" style="background: #111; border-color: #333; font-size: 0.7rem; margin-top: 20px;">SAIR</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.firebasestorage.app",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- FUNÇÃO ENTER ---
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const isLoginVisible = !document.getElementById('login-container').classList.contains('hidden');
                if (isLoginVisible) {
                    login();
                } else {
                    sendMessage();
                }
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Preencha tudo!");
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(() => auth.createUserWithEmailAndPassword(email, password));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('chat-container').classList.add('hidden');
            }
        });

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if (text.trim() !== "") {
                db.ref("messages").push({
                    user: auth.currentUser.email.split('@')[0], // Nome curto
                    text: text,
                    timestamp: Date.now()
                });
                document.getElementById('messageInput').value = "";
            }
        }

        function loadMessages() {
            db.ref("messages").limitToLast(50).on("child_added", snapshot => {
                const data = snapshot.val();
                const msgDiv = document.createElement("div");
                msgDiv.classList.add("msg");
                msgDiv.innerHTML = `<span class="user-name">${data.user}:</span> ${data.text}`;
                document.getElementById("messages").appendChild(msgDiv);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            });
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
