<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dual Chat: Neon Edition</title>
    <style>
        /* Base do Layout */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.5s; }
        #sidebar { width: 35%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 2; transition: 0.5s; }
        .bg-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        #toggle-btn { font-size: 100px; cursor: pointer; transition: transform 0.2s; user-select: none; z-index: 3; }
        
        #chat-container { width: 65%; display: flex; flex-direction: column; z-index: 2; transition: 0.5s; }
        #header { padding: 20px; text-align: center; font-size: 26px; font-weight: bold; transition: 0.5s; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 80%; padding: 12px; border-radius: 15px; align-self: flex-start; transition: 0.3s; }
        .particle { position: absolute; bottom: -50px; animation: moveUp 4s linear infinite; opacity: 0.8; font-size: 24px; }
        @keyframes moveUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }

        /* TEMA AMIG√ÅVEL (Branco Neon / Rosa) */
        .theme-amigavel { background-color: #ffffff; color: #ff1493; }
        .theme-amigavel #sidebar { 
            background-color: #fffafa; 
            border-right: 4px solid #ff1493;
            box-shadow: 10px 0 20px rgba(255, 20, 147, 0.3); 
        }
        .theme-amigavel #chat-container { 
            background: #ffffff; 
            border: 4px solid #ff1493;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.5); 
            color: #333;
        }
        .theme-amigavel #header { 
            color: #ff1493; 
            text-shadow: 0 0 10px #ff1493, 0 0 15px #ff69b4; 
            border-bottom: 2px solid #ff1493;
        }
        .theme-amigavel .message { background: #fff0f5; color: #333; border: 1px solid #ffb6c1; }
        .theme-amigavel .my-message { align-self: flex-end; background: #ff1493; color: white; box-shadow: 0 0 10px #ff1493; }

        /* TEMA N√ÉO AMIG√ÅVEL (Preto Neon / Vermelho) */
        .theme-nao-amigavel { background-color: #000000; color: #ff0000; }
        .theme-nao-amigavel #sidebar { 
            background-color: #050000; 
            border-right: 4px solid #ff0000;
            box-shadow: 10px 0 20px rgba(255, 0, 0, 0.5); 
        }
        .theme-nao-amigavel #chat-container { 
            background: #0a0a0a; 
            border: 4px solid #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7); 
            color: white;
        }
        .theme-nao-amigavel #header { 
            color: #ff0000; 
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; 
            border-bottom: 2px solid #ff0000;
        }
        .theme-nao-amigavel .message { background: #222; color: #fff; border: 1px solid #444; }
        .theme-nao-amigavel .my-message { align-self: flex-end; background: #ff0000; color: white; box-shadow: 0 0 10px #ff0000; }
        
        /* √Årea de Input Geral */
        #input-area { padding: 20px; display: flex; gap: 10px; transition: 0.5s; }
        input { flex: 1; padding: 12px; border-radius: 20px; outline: none; transition: 0.3s; }
        button { border: none; color: white; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-weight: bold; transition: 0.3s; }

        /* Inputs Amig√°veis */
        .theme-amigavel #input-area { background: #ffffff; border-top: 2px solid #ff1493; }
        .theme-amigavel input { background: #fff; border: 2px solid #ff1493; color: #333; }
        .theme-amigavel button { background: #ff1493; box-shadow: 0 0 10px #ff1493; }

        /* Inputs N√£o Amig√°veis */
        .theme-nao-amigavel #input-area { background: #000; border-top: 2px solid #ff0000; }
        .theme-nao-amigavel input { background: #111; color: #ff0000; border: 2px solid #ff0000; }
        .theme-nao-amigavel button { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body class="theme-amigavel">
    <audio id="sound-amigavel" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>
    <audio id="sound-nao-amigavel" src="https://assets.mixkit.co/active_storage/sfx/2565/2565-preview.mp3"></audio>

    <div id="sidebar">
        <div class="bg-particles" id="particle-container"></div>
        <div id="toggle-btn">‚ù§Ô∏è</div>
        <p style="font-weight: bold; margin-top: 20px;">Alternar Modo Neon</p>
    </div>

    <div id="chat-container">
        <div id="header">Conversas Amig√°veis</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Escreva aqui...">
            <button id="send-btn">‚ûî</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = 'amigavel';
        const user = "Usu√°rio " + Math.floor(Math.random() * 999);
        let pInterval;

        function startParticles(emoji) {
            if (pInterval) clearInterval(pInterval);
            pInterval = setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = emoji;
                p.style.left = Math.random() * 100 + '%';
                document.getElementById('particle-container').appendChild(p);
                setTimeout(() => p.remove(), 4000);
            }, 300);
        }

        document.getElementById('toggle-btn').onclick = function() {
            document.getElementById('particle-container').innerHTML = '';
            if (currentRoom === 'amigavel') {
                currentRoom = 'nao-amigavel';
                document.body.className = 'theme-nao-amigavel';
                this.innerText = 'üòà';
                document.getElementById('header').innerText = 'Conversas N√£o Amig√°veis';
                startParticles('üòà');
            } else {
                currentRoom = 'amigavel';
                document.body.className = 'theme-amigavel';
                this.innerText = '‚ù§Ô∏è';
                document.getElementById('header').innerText = 'Conversas Amig√°veis';
                startParticles('‚ù§Ô∏è');
            }
            socket.emit('join room', currentRoom);
            document.getElementById('messages').innerHTML = '';
        };

        document.getElementById('send-btn').onclick = () => {
            const input = document.getElementById('msg-input');
            if (input.value) {
                socket.emit('chat message', { room: currentRoom, user: user, text: input.value });
                input.value = '';
            }
        };

        socket.on('chat message', (msg) => {
            const sound = document.getElementById(currentRoom === 'amigavel' ? 'sound-amigavel' : 'sound-nao-amigavel');
            sound.play().catch(() => {});

            const div = document.createElement('div');
            div.className = 'message ' + (msg.user === user ? 'my-message' : '');
            div.innerHTML = `<b>${msg.user}:</b><br>${msg.text}`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        startParticles('‚ù§Ô∏è');
        socket.emit('join room', 'amigavel');
    </script>
</body>
</html>
