<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Chat - Multi-funcional</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff0f5; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 30%; background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; border-right: 2px solid #ffc0cb; }
        #sidebar img { width: 150px; cursor: pointer; transition: transform 0.3s; }
        #sidebar img:hover { transform: scale(1.1) rotate(5deg); }

        #chat-container { width: 70%; display: flex; flex-direction: column; background-color: white; }
        #header { padding: 15px; text-align: center; color: #ff69b4; font-weight: bold; border-bottom: 1px solid #eee; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; align-self: flex-start; background-color: #f1f1f1; color: #333; }
        .user-message { align-self: flex-end; background-color: #ffc0cb; color: white; }

        .user-name { font-weight: bold; display: block; font-size: 11px; margin-bottom: 4px; color: #555; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        
        #send-btn { background-color: #ff69b4; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1200px-Five-pointed_star.svg.png" alt="Star">
    </div>

    <div id="chat-container">
        <div id="header">Conversas Amigáveis</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Escreva uma mensagem..." autocomplete="off">
            <button id="send-btn">→</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userName = "Usuário " + Math.floor(Math.random() * 999);

        function addMessage(msg) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(msg.user === userName ? 'user-message' : 'other-message');

            div.innerHTML = `<span class="user-name">${msg.user}</span><div>${msg.text}</div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.onclick = () => {
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('chat message', { user: userName, text: text });
                messageInput.value = '';
            }
        };

        messageInput.onkeypress = (e) => { if (e.key === 'Enter') sendBtn.onclick(); };

        socket.on('chat message', (msg) => addMessage(msg));
    </script>
</body>
</html>
