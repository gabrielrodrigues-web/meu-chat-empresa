<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPOLAR - ELITE EDITION</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --cor-main: #ff0055; 
            --bg-dinamico: radial-gradient(circle, #fff 0%, #ffcbd5 100%);
            --glass: rgba(0, 0, 0, 0.75);
        }
        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }

        /* LOGIN ESTILIZADO */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid var(--cor-main); padding: 40px; border-radius: 25px; text-align: center; background: #050505; box-shadow: 0 0 50px var(--cor-main); width: 350px; }
        .login-box h1 { color: #fff; text-shadow: 0 0 15px var(--cor-main); letter-spacing: 5px; margin-bottom: 25px; }
        .login-box input { width: 100%; padding: 15px; margin: 8px 0; background: #111; border: 1px solid var(--cor-main); color: #fff; border-radius: 12px; }

        /* APP PRINCIPAL */
        #main-app { display: none; height: 100vh; background: var(--bg-dinamico); position: relative; }

        /* BARRA DE NAVEGA√á√ÉO SUPERIOR */
        .nav-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 500; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 50px; backdrop-filter: blur(10px);
        }
        .nav-btn { 
            padding: 12px 25px; border-radius: 40px; border: none; background: transparent; 
            color: #fff; font-weight: bold; cursor: pointer; font-size: 13px; text-transform: uppercase;
        }
        .nav-btn.active { background: var(--cor-main); box-shadow: 0 0 20px var(--cor-main); }

        /* PALCO DE PONTOS (√çCONE CENTRAL) */
        .stage { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #big-icon { font-size: 180px; filter: drop-shadow(0 0 30px var(--cor-main)); user-select: none; pointer-events: auto; cursor: pointer; z-index: 1; }
        #main-score { font-size: 80px; font-weight: 900; color: var(--cor-main); text-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 2; margin-top: -20px; }

        /* CONTAINER DO CHAT (MUDAN√áA RADICAL) */
        .chat-container {
            position: absolute; right: 20px; bottom: 20px; width: 380px; height: 85vh;
            background: var(--glass); border: 2px solid var(--cor-main); border-radius: 30px;
            display: flex; flex-direction: column; z-index: 100; box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(15px); border-bottom-right-radius: 10px;
        }

        #messages-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-bubble { 
            background: rgba(255,255,255,0.07); padding: 12px 18px; border-radius: 15px; 
            border-left: 4px solid var(--cor-main); align-self: flex-start; max-width: 90%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user { font-size: 11px; color: var(--cor-main); font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .msg-text { color: #eee; font-size: 15px; word-wrap: break-word; }

        /* √ÅREA DE DIGITA√á√ÉO */
        .input-area { padding: 15px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; border-radius: 0 0 28px 8px; }
        #chat-input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; outline: none; }
        #chat-input:focus { border-color: var(--cor-main); }
        .send-btn { background: var(--cor-main); border: none; color: #fff; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* PARTICULAS */
        .particle { position: absolute; font-size: 40px; z-index: 0; opacity: 0.6; pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>BIPOLAR</h1>
            <input type="text" id="user-in" placeholder="SEU NOME">
            <input type="password" id="pass-in" placeholder="SENHA">
            <button onclick="fazerLogin()" style="width:100%; padding:15px; background:var(--cor-main); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer; margin-top:10px;">ENTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div class="nav-bar" id="nav-ui">
            <button id="btn-esp" class="nav-btn active" onclick="trocarModo('esp')">Esperan√ßa üíñ</button>
            <button id="btn-lad" class="nav-btn" onclick="trocarModo('lad')">Ladr√£o üíÄ</button>
        </div>

        <div class="stage">
            <div id="big-icon" onclick="contarPonto()">üíñ</div>
            <div id="main-score">0</div>
        </div>

        <div class="chat-container">
            <div id="messages-list"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Escreva aqui...">
                <button class="send-btn" onclick="enviarMensagem()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let userLogado = "";
        let canalAtual = 'esperanca';
        let placar = { esp: 0, lad: 0 };

        function fazerLogin() {
            const u = document.getElementById('user-in').value;
            if(u.trim().length < 2) return alert("Nome muito curto!");
            userLogado = u;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            socket.emit('join room', canalAtual);
            setInterval(gerarParticula, 2000);
        }

        function trocarModo(m) {
            canalAtual = m === 'esp' ? 'esperanca' : 'ladrao';
            const root = document.documentElement;
            
            if(m === 'esp') {
                root.style.setProperty('--cor-main', '#ff0055');
                root.style.setProperty('--bg-dinamico', 'radial-gradient(circle, #fff 0%, #ffcbd5 100%)');
                document.getElementById('big-icon').innerText = 'üíñ';
            } else {
                root.style.setProperty('--cor-main', '#ff0000');
                root.style.setProperty('--bg-dinamico', 'radial-gradient(circle, #2a0000 0%, #000 100%)');
                document.getElementById('big-icon').innerText = 'üíÄ';
            }

            document.getElementById('btn-esp').classList.toggle('active', m === 'esp');
            document.getElementById('btn-lad').classList.toggle('active', m === 'lad');
            document.getElementById('main-score').innerText = placar[m];
            document.getElementById('messages-list').innerHTML = "";
            socket.emit('join room', canalAtual);
        }

        function enviarMensagem() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            socket.emit('chat message', { room: canalAtual, user: userLogado, text: input.value });
            input.value = "";
        }

        socket.on('chat message', (data) => {
            const list = document.getElementById('messages-list');
            const div = document.createElement('div');
            div.className = 'msg-bubble';
            div.innerHTML = `<span class="msg-user">${data.user}</span><div class="msg-text">${data.text}</div>`;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        });

        function contarPonto() {
            const m = canalAtual === 'esperanca' ? 'esp' : 'lad';
            placar[m]++;
            document.getElementById('main-score').innerText = placar[m];
        }

        function gerarParticula() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = canalAtual === 'esperanca' ? 'üíñ' : 'üíÄ';
            p.style.left = Math.random() * 90 + '%';
            p.style.bottom = '-50px';
            p.onclick = () => { contarPonto(); p.remove(); };
            document.getElementById('main-app').appendChild(p);
            
            let pos = -50;
            let timer = setInterval(() => {
                pos += 2;
                p.style.bottom = pos + 'px';
                if(pos > window.innerHeight) { clearInterval(timer); p.remove(); }
            }, 30);
        }
    </script>
</body>
</html
