<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Chat - Multi-funcional</title>
    <style>
        /* Estilos Gerais */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff0f5; margin: 0; display: flex; height: 100vh; }
        
        /* Container Lateral (Estrela/Logo) */
        #sidebar { width: 30%; background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; }
        #sidebar img { width: 150px; cursor: pointer; transition: transform 0.3s; }
        #sidebar img:hover { transform: scale(1.1); }

        /* √Årea do Chat */
        #chat-container { width: 70%; display: flex; flex-direction: column; background-color: white; border-left: 2px solid #ffc0cb; }
        #header { padding: 15px; text-align: center; color: #ff69b4; font-weight: bold; border-bottom: 1px solid #eee; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        /* Bal√µes de Mensagem */
        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; font-size: 14px; word-wrap: break-word; position: relative; }
        .user-message { align-self: flex-end; background-color: #ffc0cb; color: white; border-bottom-right-radius: 2px; }
        
        /* ESTILO VERDE PARA O GEMINI */
        .gemini-message { 
            align-self: flex-start; 
            background-color: #e8f5e9 !important; 
            color: #2e7d32 !important; 
            border-left: 5px solid #4caf50 !important; 
            border-bottom-left-radius: 2px;
            font-style: italic;
        }

        .user-name { font-weight: bold; display: block; font-size: 12px; margin-bottom: 4px; }
        .text-content { line-height: 1.4; }

        /* √Årea de Input */
        #input-area { padding: 20px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        
        .icon-btn { cursor: pointer; font-size: 20px; background: none; border: none; transition: transform 0.2s; }
        .icon-btn:hover { transform: scale(1.2); }
        
        #send-btn { background-color: #ff69b4; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        /* Preview de Imagem */
        img.chat-img { max-width: 200px; border-radius: 10px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <div id="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/1200px-Five-pointed_star.svg.png" alt="Star Logo">
    </div>

    <div id="chat-container">
        <div id="header">Conversas Amig√°veis</div>
        <div id="messages"></div>

        <div id="input-area">
            <label class="icon-btn" title="Enviar Imagem">
                üñºÔ∏è <input type="file" id="image-input" accept="image/*" style="display: none;">
            </label>
            
            <button id="audio-btn" class="icon-btn" title="Gravar √Åudio">üé§</button>

            <input type="text" id="message-input" placeholder="Escreva ou segure o mic..." autocomplete="off">
            <button id="send-btn">‚Üí</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const imageInput = document.getElementById('image-input');
        const audioBtn = document.getElementById('audio-btn');

        // Gerar um nome de usu√°rio aleat√≥rio para o teste
        const userName = "Usu√°rio " + Math.floor(Math.random() * 1000);

        function addMessage(msg) {
            const div = document.createElement('div');
            div.classList.add('message');
            
            // Define se √© do Gemini ou do Usu√°rio
            if (msg.isGemini) {
                div.classList.add('gemini-message');
            } else {
                div.classList.add('user-message');
            }

            let content = `<span class="user-name">${msg.user}</span>`;
            
            if (msg.text) content += `<div class="text-content">${msg.text}</div>`;
            if (msg.image) content += `<img src="${msg.image}" class="chat-img">`;
            if (msg.audio) content += `<audio controls src="${msg.audio}"></audio>`;

            div.innerHTML = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Enviar Texto
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('chat message', { user: userName, text: text });
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        // Enviar Imagem
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (f) => {
                    socket.emit('chat message', { user: userName, image: f.target.result });
                };
                reader.readAsDataURL(file);
            }
        });

        // L√≥gica de √Åudio (Simplificada para teste)
        let mediaRecorder;
        audioBtn.addEventListener('mousedown', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                const reader = new FileReader();
                reader.onload = (f) => {
                    socket.emit('chat message', { user: userName, audio: f.target.result });
                };
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start();
            audioBtn.style.color = 'red';
        });

        audioBtn.addEventListener('mouseup', () => {
            if(mediaRecorder) mediaRecorder.stop();
            audioBtn.style.color = 'black';
        });

        // Receber Mensagens
        socket.on('chat message', (msg) => {
            addMessage(msg);
        });
    </script>
</body>
</html>
