<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPOLAR - ELITE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #ff0055; --bg: radial-gradient(circle, #fff 0%, #ffcbd5 100%); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #000; height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid var(--main); padding: 30px; border-radius: 20px; text-align: center; background: #050505; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid var(--main); color: #fff; border-radius: 8px; }
        
        #main-app { display: none; height: 100vh; background: var(--bg); position: relative; }
        .nav-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 10; }
        .nav-btn { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; background: rgba(0,0,0,0.5); color: #fff; }
        .nav-btn.active { background: var(--main); box-shadow: 0 0 15px var(--main); }

        .chat-container { 
            position: absolute; right: 20px; bottom: 20px; width: 350px; height: 80vh; 
            background: rgba(0,0,0,0.8); border: 2px solid var(--main); border-radius: 20px; 
            display: flex; flex-direction: column; backdrop-filter: blur(10px);
        }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; border-left: 4px solid var(--main); color: #fff; }
        .input-area { padding: 15px; display: flex; gap: 5px; }
        .send-btn { background: var(--main); color: #fff; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; }

        .stage { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #big-icon { font-size: 150px; cursor: pointer; user-select: none; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:white; margin-bottom:15px">BIPOLAR</h2>
            <input type="text" id="nick" placeholder="Seu Nome">
            <button onclick="entrar()" style="width:100%; padding:12px; background:var(--main); color:#fff; border:none; border-radius:8px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="main-app">
        <div class="nav-bar">
            <button id="btn-esp" class="nav-btn active" onclick="mudar('esp')">EsperanÃ§a ðŸ’–</button>
            <button id="btn-lad" class="nav-btn" onclick="mudar('lad')">LadrÃ£o ðŸ’€</button>
        </div>
        <div class="stage">
            <div id="big-icon" onclick="ponto()">ðŸ’–</div>
            <h1 id="score" style="font-size: 50px; color: var(--main)">0</h1>
        </div>
        <div class="chat-container">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="msg-in" placeholder="Mensagem...">
                <button class="send-btn" onclick="enviar()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let user = "";
        let sala = "esperanca";

        function entrar() {
            user = document.getElementById('nick').value;
            if(!user) return;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            socket.emit('join room', sala);
        }

        function mudar(m) {
            sala = m === 'esp' ? 'esperanca' : 'ladrao';
            const root = document.documentElement;
            if(m === 'esp') {
                root.style.setProperty('--main', '#ff0055');
                root.style.setProperty('--bg', 'radial-gradient(circle, #fff 0%, #ffcbd5 100%)');
                document.getElementById('big-icon').innerText = 'ðŸ’–';
            } else {
                root.style.setProperty('--main', '#ff0000');
                root.style.setProperty('--bg', 'radial-gradient(circle, #2a0000 0%, #000 100%)');
                document.getElementById('big-icon').innerText = 'ðŸ’€';
            }
            document.getElementById('btn-esp').classList.toggle('active', m === 'esp');
            document.getElementById('btn-lad').classList.toggle('active', m === 'lad');
            document.getElementById('messages').innerHTML = "";
            socket.emit('join room', sala);
        }

        function enviar() {
            const i = document.getElementById('msg-in');
            if(!i.value) return;
            socket.emit('chat message', { room: sala, user: user, text: i.value });
            i.value = "";
        }

        socket.on('chat message', (data) => {
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="msg"><b>${data.user}:</b><br>${data.text}</div>`;
            m.scrollTop = m.scrollHeight;
        });

        function ponto() {
            let s = document.getElementById('score');
            s.innerText = parseInt(s.innerText) + 1;
        }
    </script>
</body>
</html>
