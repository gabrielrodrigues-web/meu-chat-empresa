<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPOLAR CHAT - INSANE</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <style>
        * { box-sizing: border-box; outline: none; cursor: crosshair; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Courier New', monospace; overflow: hidden; background: #000; }

        /* ANIMA√á√ÉO DE TREMIDA (SHAKE) */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        .shake-effect { animation: shake 0.5s; animation-iteration-count: 1; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid #ff0055; padding: 40px; border-radius: 20px; text-align: center; background: #0a0a0a; box-shadow: 0 0 30px #ff0055; width: 350px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #ff0055; color: #fff; border-radius: 10px; }

        /* ESTRUTURA */
        #main-app { display: none; height: 100vh; position: relative; }
        .mode-container { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .esperanca-bg { background: radial-gradient(circle, #fff 0%, #ffcbd5 100%); color: #ff0055; }
        .ladrao-bg { background: radial-gradient(circle, #2a0000 0%, #000 100%); color: #ff0000; }

        /* √çCONES GIGANTES */
        .giant-icon { font-size: 200px; z-index: 10; filter: drop-shadow(0 0 40px rgba(255, 0, 85, 0.6)); user-select: none; transition: 0.3s; }
        .giant-icon:hover { transform: scale(1.1); }
        
        .mode-label { font-size: 32px; font-weight: bold; margin-top: 20px; z-index: 10; letter-spacing: 5px; text-transform: uppercase; }
        .score-display { font-size: 60px; font-weight: bold; z-index: 10; font-family: 'Arial Black', sans-serif; }

        /* CAIXA DE CHAT MAIOR */
        .chat-dock {
            position: absolute; right: 40px; bottom: 40px; width: 450px; height: 600px;
            background: rgba(0,0,0,0.95); border: 3px solid #ff0055; border-radius: 25px;
            display: flex; flex-direction: column; z-index: 100; box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        #messages-list { flex: 1; overflow-y: auto; padding: 20px; color: #fff; font-size: 16px; scroll-behavior: smooth; }
        .msg-line { margin-bottom: 15px; border-left: 3px solid #ff0055; padding-left: 12px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        .input-group { display: flex; padding: 15px; background: #111; border-radius: 0 0 25px 25px; align-items: center; gap: 10px; }
        .input-group input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; }

        /* BOT√ïES TOPO */
        .nav-top { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 500; display: flex; gap: 20px; }
        .btn-nav { padding: 12px 30px; border-radius: 40px; border: 2px solid #ff0055; cursor: pointer; font-weight: bold; background: #000; color: #ff0055; transition: 0.4s; }
        .btn-nav.active { background: #ff0055; color: #fff; box-shadow: 0 0 25px #ff0055; }

        /* PART√çCULAS */
        .part { position: absolute; cursor: pointer; font-size: 50px; z-index: 5; opacity: 0.8; user-select: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body id="master-body">

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#fff; text-shadow:0 0 10px #ff0055">BIPOLAR ACCESS</h1>
            <input type="text" id="user" placeholder="USU√ÅRIO">
            <input type="password" id="pass" placeholder="SENHA">
            <button onclick="logar()" style="width:100%; padding:15px; background:#40001a; color:#fff; border:1px solid #ff0055; border-radius:10px; cursor:pointer">ENTRAR</button>
        </div>
    </div>

    <div class="nav-top" id="nav" style="display:none">
        <button id="nav-esp" class="btn-nav active" onclick="switchMode('esp')">ESPERAN√áA</button>
        <button id="nav-lad" class="btn-nav" onclick="switchMode('lad')">LADR√ÉO DE ALMAS</button>
    </div>

    <div id="main-app">
        <div id="view-esp" class="mode-container esperanca-bg">
            <div class="giant-icon">üíñ</div>
            <div class="mode-label">Modo Esperan√ßa</div>
            <div class="score-display" id="scr-esp">0</div>
        </div>

        <div id="view-lad" class="mode-container ladrao-bg hidden">
            <div class="giant-icon">üíÄ</div>
            <div class="mode-label" style="color:#ff0000">Ladr√£o de Almas</div>
            <div class="score-display" id="scr-lad" style="color:#ff0000">0</div>
        </div>

        <div class="chat-dock" id="chat-ui">
            <div id="messages-list"></div>
            <div class="input-group">
                <span onclick="document.getElementById('f-up').click()" style="cursor:pointer">üì∏</span>
                <input type="text" id="msg-input" placeholder="Mensagem r√°pida (8 min)...">
                <button onclick="enviar()" style="background:#ff0055; border:none; color:#fff; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold">SEND</button>
                <input type="file" id="f-up" class="hidden" onchange="upload(this.files[0])">
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.appspot.com",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        let currentChannel = 'esperanca';
        let ptsEsp = 0, ptsLad = 0;

        function logar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Verifique os dados!");
            const email = u.trim().toLowerCase() + "@bipolar.com";
            auth.signInWithEmailAndPassword(email, p).catch(() => auth.createUserWithEmailAndPassword(email, p));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('nav').style.display = 'flex';
                switchMode('esp');
                setInterval(spawnParticle, 1000);
            }
        });

        function switchMode(m) {
            currentChannel = m === 'esp' ? 'esperanca' : 'ladrao';
            
            // TREMIDA DE TELA
            const body = document.getElementById('master-body');
            body.classList.remove('shake-effect');
            void body.offsetWidth; // Reset anima√ß√£o
            body.classList.add('shake-effect');

            document.getElementById('view-esp').classList.toggle('hidden', m !== 'esp');
            document.getElementById('view-lad').classList.toggle('hidden', m !== 'lad');
            document.getElementById('nav-esp').classList.toggle('active', m === 'esp');
            document.getElementById('nav-lad').classList.toggle('active', m === 'lad');
            
            const color = m === 'esp' ? '#ff0055' : '#ff0000';
            document.getElementById('chat-ui').style.borderColor = color;

            document.getElementById('messages-list').innerHTML = "";
            db.ref("bipolar_v5/" + currentChannel).off();
            db.ref("bipolar_v5/" + currentChannel).limitToLast(30).on("child_added", snap => {
                renderMsg(snap.val(), snap.key);
            });
        }

        function renderMsg(d, key) {
            const now = Date.now();
            const age = now - d.timestamp;
            const eightMins = 8 * 60 * 1000;

            if (age > eightMins) return; // Se j√° passou de 8 min, nem renderiza

            const list = document.getElementById('messages-list');
            const color = currentChannel === 'esperanca' ? '#ff0055' : '#ff0000';
            const id = "msg-" + key;
            
            let content = d.type === 'img' ? `<img src="${d.url}" style="width:100%; border-radius:15px; margin-top:5px;">` : d.text;
            
            list.innerHTML += `<div class="msg-line" id="${id}"><b style="color:${color}">${d.user}:</b><br>${content}</div>`;
            list.scrollTop = list.scrollHeight;

            // TIMER PARA SUMIR
            setTimeout(() => {
                const el = document.getElementById(id);
                if(el) {
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 500);
                }
            }, eightMins - age);
        }

        function enviar() {
            const val = document.getElementById('msg-input').value;
            if(val.trim()) {
                db.ref("bipolar_v5/" + currentChannel).push({
                    user: auth.currentUser.email.split('@')[0],
                    text: val,
                    type: 'text',
                    timestamp: Date.now()
                });
                document.getElementById('msg-input').value = "";
            }
        }

        function spawnParticle() {
            const isEsp = currentChannel === 'esperanca';
            const p = document.createElement('div');
            p.className = 'part';
            p.innerHTML = isEsp ? 'üíñ' : 'üíÄ';
            p.style.left = (Math.random() * 40 + 30) + '%';
            p.style.bottom = '-10%';
            
            p.onclick = () => {
                // PONTUA√á√ÉO DE 1 EM 1
                if(isEsp) { ptsEsp++; document.getElementById('scr-esp').innerText = ptsEsp; }
                else { ptsLad++; document.getElementById('scr-lad').innerText = ptsLad; }
                p.remove();
            };

            const container = isEsp ? 'view-esp' : 'view-lad';
            document.getElementById(container).appendChild(p);

            let b = -10;
            let move = setInterval(() => {
                b += 0.5;
                p.style.bottom = b + '%';
                if(b > 110) { clearInterval(move); p.remove(); }
            }, 20);
        }

        function upload(f) {
            if(!f) return;
            const ref = storage.ref(`bipolar_v5/${Date.now()}`);
            ref.put(f).then(s => s.ref.getDownloadURL()).then(url => {
                db.ref("bipolar_v5/" + currentChannel).push({
                    user: auth.currentUser.email.split('@')[0],
                    url: url,
                    type: 'img',
                    timestamp: Date.now()
                });
            });
        }

        document.addEventListener('keypress', e => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
