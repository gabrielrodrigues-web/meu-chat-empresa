<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPOLAR CHAT - ELITE</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <style>
        :root { --main-color: #ff0055; --bg-gradient: radial-gradient(circle, #fff 0%, #ffcbd5 100%); }
        * { box-sizing: border-box; cursor: crosshair; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; transition: background 0.5s; }

        /* EFEITO SHAKE */
        .shake { animation: shakeAnim 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shakeAnim { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid var(--main-color); padding: 40px; border-radius: 30px; text-align: center; background: #050505; box-shadow: 0 0 50px var(--main-color); width: 380px; }
        .login-box h1 { color: #fff; text-shadow: 0 0 15px var(--main-color); margin-bottom: 30px; letter-spacing: 5px; }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #000; border: 1px solid var(--main-color); color: #fff; border-radius: 12px; font-size: 16px; }

        /* APP LAYOUT */
        #main-app { display: none; height: 100vh; position: relative; background: var(--bg-gradient); }
        .center-stage { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        
        .giant-icon { font-size: 220px; filter: drop-shadow(0 0 30px var(--main-color)); transition: 0.5s; user-select: none; pointer-events: auto; }
        .giant-icon:active { transform: scale(0.9); }

        .score-board { font-size: 80px; font-weight: 900; color: var(--main-color); text-shadow: 0 0 20px rgba(0,0,0,0.2); margin-top: -20px; z-index: 5; }

        /* CHAT LATERAL ELITE */
        .chat-sidebar {
            position: absolute; right: 30px; top: 10%; bottom: 10%; width: 420px;
            background: rgba(0, 0, 0, 0.85); border: 2px solid var(--main-color);
            border-radius: 30px; display: flex; flex-direction: column; z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        #msg-box { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border-left: 4px solid var(--main-color); animation: slideIn 0.3s ease; position: relative; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        
        .msg-user { font-weight: bold; font-size: 13px; color: var(--main-color); margin-bottom: 5px; display: block; }
        .msg-text { color: #fff; font-size: 15px; line-height: 1.4; }

        /* CONTROLES */
        .controls { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 500; }
        .btn-mode { padding: 15px 35px; border-radius: 50px; border: 2px solid var(--main-color); background: #000; color: var(--main-color); font-weight: bold; transition: 0.3s; }
        .btn-mode.active { background: var(--main-color); color: #fff; box-shadow: 0 0 30px var(--main-color); }

        .input-area { padding: 20px; background: rgba(0,0,0,0.3); border-radius: 0 0 30px 30px; display: flex; gap: 10px; }
        .input-area input { margin: 0; background: rgba(255,255,255,0.1); border: none; }
        
        /* PARTICULAS */
        .particle { position: absolute; font-size: 45px; z-index: 1; opacity: 0.8; filter: drop-shadow(0 0 10px var(--main-color)); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body id="body-node">

    <div id="login-screen">
        <div class="login-box">
            <h1>BIPOLAR</h1>
            <input type="text" id="user" placeholder="LOGIN">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button onclick="logar()" style="width:100%; padding:15px; background:transparent; color:white; border:2px solid var(--main-color); border-radius:12px; font-weight:bold;">SISTEMA ENTRAR</button>
        </div>
    </div>

    <div class="controls" id="nav" style="display:none">
        <button id="btn-esp" class="btn-mode active" onclick="setMode('esp')">ESPERANÃ‡A ðŸ’–</button>
        <button id="btn-lad" class="btn-mode" onclick="setMode('lad')">LADRÃƒO ðŸ’€</button>
    </div>

    <div id="main-app">
        <div class="center-stage">
            <div id="big-icon" class="giant-icon">ðŸ’–</div>
            <div id="score" class="score-board">0</div>
        </div>

        <div class="chat-sidebar">
            <div id="msg-box"></div>
            <div class="input-area">
                <button onclick="document.getElementById('f').click()" style="background:none; border:none; font-size:20px;">ðŸ“·</button>
                <input type="text" id="m-in" placeholder="Sussurre aqui...">
                <button onclick="enviar()" style="background:var(--main-color); border:none; color:white; padding:10px 20px; border-radius:10px; font-weight:bold;">ENVIAR</button>
                <input type="file" id="f" class="hidden" onchange="upload(this.files[0])">
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.appspot.com",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        let modo = 'esp';
        let pontos = { esp: 0, lad: 0 };
        const OITO_MINUTOS = 8 * 60 * 1000;

        function logar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Dados invÃ¡lidos!");
            const email = u.trim().toLowerCase() + "@bipolar.com";
            auth.signInWithEmailAndPassword(email, p).catch(() => auth.createUserWithEmailAndPassword(email, p));
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('nav').style.display = 'flex';
                setMode('esp');
                setInterval(spawn, 800);
                setInterval(limparChat, 10000); // Checa mensagens velhas a cada 10s
            }
        });

        function setMode(m) {
            modo = m;
            const root = document.documentElement;
            const body = document.getElementById('body-node');
            
            // SHAKE EFFECT
            body.classList.remove('shake');
            void body.offsetWidth;
            body.classList.add('shake');

            if(m === 'esp') {
                root.style.setProperty('--main-color', '#ff0055');
                root.style.setProperty('--bg-gradient', 'radial-gradient(circle, #fff 0%, #ffcbd5 100%)');
                document.getElementById('big-icon').innerText = 'ðŸ’–';
            } else {
                root.style.setProperty('--main-color', '#ff0000');
                root.style.setProperty('--bg-gradient', 'radial-gradient(circle, #2a0000 0%, #000 100%)');
                document.getElementById('big-icon').innerText = 'ðŸ’€';
            }

            document.getElementById('btn-esp').classList.toggle('active', m === 'esp');
            document.getElementById('btn-lad').classList.toggle('active', m === 'lad');
            document.getElementById('score').innerText = pontos[m];
            
            loadMessages();
        }

        function loadMessages() {
            const box = document.getElementById('msg-box');
            box.innerHTML = "";
            const canal = modo === 'esp' ? 'esperanca' : 'ladrao';
            db.ref("bipolar_elite/" + canal).off();
            db.ref("bipolar_elite/" + canal).limitToLast(40).on("child_added", snap => {
                const d = snap.val();
                if (Date.now() - d.time < OITO_MINUTOS) {
                    addMsgToUI(d, snap.key);
                }
            });
        }

        function addMsgToUI(d, key) {
            const box = document.getElementById('msg-box');
            const div = document.createElement('div');
            div.className = 'msg';
            div.id = "msg-" + key;
            let content = d.type === 'img' ? `<img src="${d.url}" style="width:100%; border-radius:10px;">` : d.text;
            div.innerHTML = `<span class="msg-user">${d.user}</span><div class="msg-text">${content}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function limparChat() {
            document.querySelectorAll('.msg').forEach(el => {
                // Aqui vocÃª pode adicionar lÃ³gica para remover do DOM se quiser, 
                // mas a funÃ§Ã£o loadMessages jÃ¡ filtra ao entrar.
            });
        }

        function enviar() {
            const val = document.getElementById('m-in').value;
            if(!val.trim()) return;
            const canal = modo === 'esp' ? 'esperanca' : 'ladrao';
            db.ref("bipolar_elite/" + canal).push({
                user: auth.currentUser.email.split('@')[0],
                text: val,
                time: Date.now(),
                type: 'text'
            });
            document.getElementById('m-in').value = "";
        }

        function spawn() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = modo === 'esp' ? 'ðŸ’–' : 'ðŸ’€';
            p.style.left = (Math.random() * 30 + 35) + '%';
            p.style.bottom = '-10%';
            
            p.onclick = () => {
                pontos[modo]++;
                document.getElementById('score').innerText = pontos[modo];
                p.style.transform = "scale(2)";
                p.style.opacity = "0";
                setTimeout(() => p.remove(), 200);
            };

            document.getElementById('main-app').appendChild(p);
            let b = -10;
            let move = setInterval(() => {
                b += 0.7; p.style.bottom = b + '%';
                if(b > 110) { clearInterval(move); p.remove(); }
            }, 30);
        }

        function upload(f) {
            if(!f) return;
            const ref = storage.ref(`bipolar_elite/${Date.now()}`);
            ref.put(f).then(s => s.ref.getDownloadURL()).then(url => {
                const canal = modo === 'esp' ? 'esperanca' : 'ladrao';
                db.ref("bipolar_elite/" + canal).push({
                    user: auth.currentUser.email.split('@')[0],
                    url: url,
                    time: Date.now(),
                    type: 'img'
                });
            });
        }

        document.addEventListener('keypress', e => { if(e.key === 'Enter') enviar(); });
    </script>
</body>
</html>
