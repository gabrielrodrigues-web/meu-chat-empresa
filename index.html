<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bipolar Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #0d0208; /* Fundo sombrio */
            background-image: radial-gradient(circle, #1a0510 0%, #0d0208 100%);
            color: #ff0055;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #ff0000;
            margin-bottom: 20px;
        }

        #login-container, #chat-container {
            background: rgba(20, 0, 10, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0055;
            box-shadow: 0 0 15px #ff0055, inset 0 0 5px #ff0000;
            text-align: center;
            width: 350px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #ff0055;
            color: #ff0055;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px #ff0055;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #44001a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0055;
            transition: 0.3s;
        }

        button:hover {
            background: #ff0055;
            box-shadow: 0 0 20px #ff0055;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
            background: #050002;
        }

        .msg {
            margin-bottom: 8px;
            padding: 5px;
            border-bottom: 1px solid #222;
        }

        .user-name { color: #ff0055; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Bipolar Chat</h1>
        <p>üê± Sombrio & Fofo üíÄ</p>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">ENTRAR / REGISTRAR</button>
    </div>

    <div id="chat-container" class="hidden">
        <h1>Bipolar Chat</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">ENVIAR</button>
        <button onclick="logout()" style="margin-top: 10px; background: #222;">SAIR</button>
    </div>

    <script>
        // COLE AS SUAS CHAVES DO FIREBASE ABAIXO
        const firebaseConfig = {
            apiKey: "AIzaSyD7GIQgMVr0lf4BOyQkXBh_Qhk-GK6wMK4",
            authDomain: "chat2000-5815b.firebaseapp.com",
            databaseURL: "https://chat2000-5815b-default-rtdb.firebaseio.com",
            projectId: "chat2000-5815b",
            storageBucket: "chat2000-5815b.firebasestorage.app",
            messagingSenderId: "88820669466",
            appId: "1:88820669466:web:df968acfebc5bd31ec85a3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // FUN√á√ÉO PARA ENVIAR COM ENTER
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('login-container').classList.contains('hidden')) {
                    login();
                } else {
                    sendMessage();
                }
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(() => auth.createUserWithEmailAndPassword(email, password));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('chat-container').classList.add('hidden');
            }
        });

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if (text.trim() !== "") {
                db.ref("messages").push({
                    user: auth.currentUser.email,
                    text: text
                });
                document.getElementById('messageInput').value = "";
            }
        }

        function loadMessages() {
            db.ref("messages").on("child_added", snapshot => {
                const data = snapshot.val();
                const msgDiv = document.createElement("div");
                msgDiv.classList.add("msg");
                msgDiv.innerHTML = `<span class="user-name">${data.user}:</span> ${data.text}`;
                document.getElementById("messages").appendChild(msgDiv);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            });
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
