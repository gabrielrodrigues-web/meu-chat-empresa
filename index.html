<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Chat: Amig√°vel vs Infernal</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraftia');

        body { font-family: 'Minecraftia', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.5s; }
        
        #sidebar { width: 30%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 2; transition: 0.5s; }
        #toggle-btn { font-size: 120px; cursor: pointer; transition: transform 0.2s; user-select: none; z-index: 3; image-rendering: pixelated; }
        
        #chat-container { width: 70%; display: flex; flex-direction: column; z-index: 2; position: relative; transition: 0.5s; }
        #header { padding: 25px; text-align: center; font-size: 22px; transition: 0.5s; text-transform: uppercase; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 2; }
        
        .message { max-width: 75%; padding: 12px; border: 4px solid #000; align-self: flex-start; image-rendering: pixelated; word-wrap: break-word; }
        .message img { max-width: 100%; border: 2px solid #000; margin-top: 5px; display: block; }
        .message audio { width: 100%; margin-top: 5px; }
        .my-message { align-self: flex-end; }

        .bg-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .particle { position: absolute; bottom: -60px; cursor: pointer; user-select: none; z-index: 5; pointer-events: auto; image-rendering: pixelated; }
        
        @keyframes moveUp { 
            0% { transform: translateY(0); opacity: 1; } 
            100% { transform: translateY(-110vh); opacity: 0; } 
        }

        /* TEMA AMIG√ÅVEL */
        .theme-amigavel { background-color: #ffffff; }
        .theme-amigavel #sidebar { background-color: #ffffff; border-right: 6px solid #f0f0f0; }
        .theme-amigavel #header { color: #ff4d7d; border-bottom: 6px solid #f0f0f0; }
        .theme-amigavel .message { background: #fff; border-color: #000; box-shadow: 4px 4px 0px #ddd; }
        .theme-amigavel .my-message { background: #ff80a5; border-color: #ff4d7d; color: white; box-shadow: 4px 4px 0px #ffcada; }
        .theme-amigavel #input-area { background: #fff; border-top: 6px solid #f0f0f0; }
        .theme-amigavel button, .theme-amigavel label { background: #ff4d7d; color: white; border: 4px solid #000; box-shadow: 3px 3px 0px #888; }

        /* TEMA INFERNAL */
        .theme-nao-amigavel { background-color: #000000; }
        .theme-nao-amigavel #sidebar { border-right: 2px solid #39ff14; }
        .theme-nao-amigavel #header { color: #ff0000; border-bottom: 2px solid #39ff14; text-shadow: 0 0 10px #ff0000; }
        .theme-nao-amigavel .message { background: #000; border: 2px solid #39ff14; color: #39ff14; box-shadow: 0 0 8px #39ff14; }
        .theme-nao-amigavel .my-message { border-color: #ff0000; color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        .theme-nao-amigavel #input-area { border-top: 2px solid #39ff14; }
        .theme-nao-amigavel button, .theme-nao-amigavel label { background: #000; border: 2px solid #ff0000; color: #ff0000; box-shadow: 0 0 8px #ff0000; }

        /* √Årea de Input e Bot√µes */
        #input-area { padding: 15px; display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; outline: none; font-family: 'Minecraftia', sans-serif; border: 4px solid #ddd; }
        .theme-nao-amigavel input[type="text"] { background: #000; border: 2px solid #39ff14; color: #39ff14; }
        
        label, button { cursor: pointer; padding: 8px 12px; font-family: 'Minecraftia', sans-serif; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="theme-amigavel">
    <audio id="sound-amigavel" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>
    <audio id="sound-nao-amigavel" src="https://assets.mixkit.co/active_storage/sfx/2565/2565-preview.mp3"></audio>

    <div id="sidebar">
        <div class="bg-particles" id="sidebar-particles"></div>
        <div id="toggle-btn">‚ù§Ô∏è</div>
    </div>

    <div id="chat-container">
        <div class="bg-particles" id="chat-particles"></div>
        <div id="header">Modo Amig√°vel</div>
        <div id="messages"></div>
        <div id="input-area">
            <label for="img-input">üñºÔ∏è</label>
            <input type="file" id="img-input" accept="image/*">
            
            <label for="audio-input">üéµ</label>
            <input type="file" id="audio-input" accept="audio/*">
            
            <input type="text" id="msg-input" placeholder="Mensagem...">
            <button id="send-btn">SEND</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = 'amigavel';
        const user = "Player_" + Math.floor(Math.random() * 99);
        let pInterval;

        function startAllParticles(emoji) {
            if (pInterval) clearInterval(pInterval);
            pInterval = setInterval(() => {
                const containers = ['sidebar-particles', 'chat-particles'];
                containers.forEach(id => {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.innerText = emoji;
                    p.style.left = Math.random() * 100 + '%';
                    p.style.fontSize = '40px';
                    p.style.animation = `moveUp ${(Math.random() * 2 + 3)}s linear forwards`;
                    p.onclick = function() { this.innerText = currentRoom === 'amigavel' ? 'üí•' : 'üî•'; setTimeout(() => this.remove(), 150); };
                    document.getElementById(id).appendChild(p);
                    setTimeout(() => p.remove(), 4000);
                });
            }, 600);
        }

        // Fun√ß√£o para converter arquivo em Base64 e enviar
        function sendFile(input, type) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('chat message', { 
                        room: currentRoom, 
                        user: user, 
                        text: '', 
                        file: e.target.result, 
                        fileType: type 
                    });
                };
                reader.readAsDataURL(file);
                input.value = ''; // Limpa o input
            }
        }

        document.getElementById('img-input').onchange = function() { sendFile(this, 'image'); };
        document.getElementById('audio-input').onchange = function() { sendFile(this, 'audio'); };

        document.getElementById('send-btn').onclick = () => {
            const input = document.getElementById('msg-input');
            if (input.value) {
                socket.emit('chat message', { room: currentRoom, user: user, text: input.value });
                input.value = '';
            }
        };

        socket.on('chat message', (msg) => {
            const sound = document.getElementById(currentRoom === 'amigavel' ? 'sound-amigavel' : 'sound-nao-amigavel');
            sound.play().catch(() => {});

            const div = document.createElement('div');
            div.className = 'message ' + (msg.user === user ? 'my-message' : '');
            
            let content = `<b>${msg.user}:</b><br>`;
            if (msg.text) content += `<span>${msg.text}</span>`;
            if (msg.file) {
                if (msg.fileType === 'image') content += `<img src="${msg.file}">`;
                if (msg.fileType === 'audio') content += `<audio controls src="${msg.file}"></audio>`;
            }
            
            div.innerHTML = content;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        document.getElementById('toggle-btn').onclick = function() {
            if (currentRoom === 'amigavel') {
                currentRoom = 'nao-amigavel';
                document.body.className = 'theme-nao-amigavel';
                this.innerText = 'üíÄ';
                document.getElementById('header').innerText = 'Modo Infernal';
                startAllParticles('üíÄ');
            } else {
                currentRoom = 'amigavel';
                document.body.className = 'theme-amigavel';
                this.innerText = '‚ù§Ô∏è';
                document.getElementById('header').innerText = 'Modo Amig√°vel';
                startAllParticles('‚ù§Ô∏è');
            }
            socket.emit('join room', currentRoom);
            document.getElementById('messages').innerHTML = '';
        };

        startAllParticles('‚ù§Ô∏è');
        socket.emit('join room', 'amigavel');
    </script>
</body>
</html>
