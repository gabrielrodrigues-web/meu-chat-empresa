<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPOLAR - ELITE</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #ff0055; --bg: #000; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); height: 100vh; overflow: hidden; color: white; transition: 0.5s; }

        /* TELA DE LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { border: 2px solid var(--main); padding: 40px; border-radius: 25px; text-align: center; background: #0a0a0a; width: 350px; box-shadow: 0 0 30px var(--main); }
        input { width: 100%; padding: 15px; margin: 15px 0; background: #151515; border: 1px solid #333; color: #fff; border-radius: 12px; outline: none; }
        input:focus { border-color: var(--main); }
        
        /* APP PRINCIPAL */
        #main-app { display: none; height: 100vh; display: flex; }

        /* √ÅREA DO CONTE√öDO (ESQUERDA) */
        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .nav-bar { position: absolute; top: 30px; display: flex; gap: 15px; }
        .nav-btn { padding: 12px 25px; border-radius: 30px; border: 2px solid var(--main); cursor: pointer; font-weight: bold; background: transparent; color: #fff; transition: 0.3s; }
        .nav-btn.active { background: var(--main); box-shadow: 0 0 20px var(--main); }

        #big-icon { font-size: 180px; cursor: pointer; user-select: none; filter: drop-shadow(0 0 20px var(--main)); transition: 0.2s; }
        #big-icon:active { transform: scale(0.9); }
        #score { font-size: 60px; margin-top: 20px; font-weight: bold; color: var(--main); text-shadow: 0 0 10px var(--main); }

        /* CHAT LATERAL (DIREITA) */
        .chat-sidebar { 
            width: 380px; background: rgba(10, 10, 10, 0.95); border-left: 2px solid var(--main); 
            display: flex; flex-direction: column; backdrop-filter: blur(15px);
        }
        .chat-header { padding: 20px; text-align: center; border-bottom: 1px solid #222; font-weight: bold; letter-spacing: 2px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: #1a1a1a; padding: 12px; border-radius: 15px; border-left: 4px solid var(--main); font-size: 14px; animation: slide In 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        .input-area { padding: 20px; background: #0a0a0a; display: flex; gap: 10px; }
        .send-btn { background: var(--main); color: #fff; border: none; padding: 0 20px; border-radius: 12px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:var(--main); margin-bottom:10px; letter-spacing:5px">BIPOLAR</h1>
            <p style="color:#666; font-size:12px">ELITE COMMUNICATION SYSTEM</p>
            <input type="text" id="nick" placeholder="Digite seu codinome...">
            <button onclick="entrar()" style="width:100%; padding:15px; background:var(--main); color:#fff; border:none; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:10px">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <div class="stage">
            <div class="nav-bar">
                <button id="btn-esp" class="nav-btn active" onclick="mudar('esp')">MODO ESPERAN√áA üíñ</button>
                <button id="btn-lad" class="nav-btn" onclick="mudar('lad')">LADR√ÉO DE ALMAS üíÄ</button>
            </div>
            <div id="big-icon" onclick="ponto()">üíñ</div>
            <div id="score">0</div>
        </div>

        <div class="chat-sidebar">
            <div class="chat-header" id="chat-title">COMUNICA√á√ÉO CRIPTOGRAFADA</div>
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="msg-in" placeholder="Escreva uma mensagem..." onkeypress="if(event.key==='Enter') enviar()">
                <button class="send-btn" onclick="enviar()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let user = "";
        let sala = "esperanca";

        function entrar() {
            user = document.getElementById('nick').value;
            if(!user) return alert("Digite um nome!");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            socket.emit('join room', sala);
        }

        function mudar(m) {
            sala = m === 'esp' ? 'esperanca' : 'ladrao';
            const root = document.documentElement;
            if(m === 'esp') {
                root.style.setProperty('--main', '#ff0055');
                document.getElementById('big-icon').innerText = 'üíñ';
                document.body.style.background = "#000"; 
            } else {
                root.style.setProperty('--main', '#ff0000');
                document.getElementById('big-icon').innerText = 'üíÄ';
                document.body.style.background = "#1a0000";
            }
            document.getElementById('btn-esp').classList.toggle('active', m === 'esp');
            document.getElementById('btn-lad').classList.toggle('active', m === 'lad');
            document.getElementById('messages').innerHTML = "";
            socket.emit('join room', sala);
        }

        function enviar() {
            const i = document.getElementById('msg-in');
            if(!i.value) return;
            socket.emit('chat message', { room: sala, user: user, text: i.value });
            i.value = "";
        }

        socket.on('chat message', (data) => {
            const m = document.getElementById('messages');
            m.innerHTML += `<div class="msg"><b style="color:var(--main)">${data.user}:</b><br>${data.text}</div>`;
            m.scrollTop = m.scrollHeight;
        });

        function ponto() {
            let s = document.getElementById('score');
            s.innerText = parseInt(s.innerText) + 1;
        }
    </script>
</body>
</html>
